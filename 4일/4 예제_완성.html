
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title> 예제 소스</title>
		<style>
			a:link { color:#fff; background-color:green; text-decoration:none; }
			a:visited { color:red; background-color:black; text-decoration:none; }
			a:hover { color:black; font-size:25px; font-weight:bold; background-color:aqua; text-decoration:underline; }
			a:active { color:yellow; font-size:16px; font-style:italic; background-color:red; text-decoration:none; }
		</style>
	</head>

	<body>
		<p><a href="#">처음 하이퍼링크를 건 모습입니다.</a></p>
		<p><a href="#">한번이라도 방문한 적이 있는 하이퍼링크 모습입니다.</a></p>
		<p><a href="#">마우스를 올렸을때 하이퍼링크 모습입니다.</a></p>
		<p><a href="#">마우스로 눌렀을때 하이퍼링크 모습입니다.</a></p>
	</body>
</html>
