<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>background-size</title>		
		<style>
			* { margin:0; padding:0; }	/* 무조건 첫줄 */		
			div { width:300px; height:200px; float:left; margin:10px; color:#fff; font:bold 25px arial; text-align:center; line-height:200px; text-shadow:2px 2px 2px #000; background:url('images/Penguins.jpg') no-repeat center center; border:2px solid red; }
			/* 요소 내 문장이 반드시 한 줄 일 경우 : line-height를 height(요소의 높이) 값과 동일하게 지정하면 수직 가운데 정렬로 지정할 수 있다*/
			
			div:nth-child(1) {  }
			div:nth-child(2) { background-size:300px 200px; }
			div:nth-child(3) { background-size:contain; } /* contain=비율을 유지하며 늘어나서 이미지가 잘리지는 않지만 여백이 생길 수 있음 */
			div:nth-child(4) { background-size:cover; } /* cover=이미지가 잘리지만 화면을 공백없이 채움, 중요부위가 잘리지 않게 background-position을 이용하여 기준점을 잘 지정해야한다 */
			/*가상요소 : nth=몇번째의 의미 body부분에 많은 class를 사용하지 않기 위해 가상요소를 사용하는 것*/
			/*background 단축형 사용법 (순서 변경 상관 없음)
				background:색상 이미지 반복여부 고정여부 위치/크기
				ex)baxkground:yellow url(images/Penguins.jpg) no-repeat left center/cover; */
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
<!--
	background-size : 넓이값(%, px)  높이값(%, px);
	background-size : cover; 이미지의 짧은 쪽을 기준으로 전체 폭을 조절하여 배경에 빈 공간 없이 이미지가 꽉 차지만 이미지가 짤린다.
	background-size : contain; 이미지의 긴 쪽을 기준으로 전체 폭을 조절하여 이미지가 짤림이 없지만 배경에 빈 공간이 생길 수 있다.
	
	일반적으로 풀 스크린 환경에서의 배경 이미지 사이즈는 background-size : cover;를 주로 사용한다.
-->
	</body>
</html>
