<html>
	<head>
		<title> 스타일시트 기본형식 익히기 </title>
		<style type="text/css">
			.rhombus { font-size:50px; color:6b3fa0; }
			span.rhombusTwo { font-size:80px; color:#f00; }
			span#rhombus { color:#fa8ee5; }
			
			
			/*강사 방식
			.rhombus { font-size:50px; }
			div span { color:6b3fa0; }
			p span { color:#fa8ee5; }
			.rhombusTwo { font-size:80px; color:#f00; }
			*/
		</style> 
	</head>
	<body>
		<div>이 태그속의 글씨는 <span class="rhombus">◈</span></div>
		<p>이 태그속의 글씨는 <span class="rhombus" id="rhombus">◈</span></p>
		<div >이 태그속의 글씨는 <span class="rhombusTwo">◈</span></div>
	</body>
</html>
