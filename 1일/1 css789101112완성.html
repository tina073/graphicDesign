	<body>
		<p>외부스타일 시트가 적용되었나요?</p>
		<div>외부스타일 시트가 적용되었나요?</div>
		<p class="fontColor">외부스타일 시트가 적용되었나요?</p>
		<div class="fontColor">외부스타일 시트가 적용되었나요?</div>
		<p id="fontColor" style="text-decoration:underline;">외부스타일 시트가 적용되었나요?</p>
		<i>1234</i>
	</body>
