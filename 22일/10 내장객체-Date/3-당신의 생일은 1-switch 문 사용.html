<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 당신의 생일은 </title>
	</head>

	<body>
		<script>
let birthday=new Date(2023,7,31); // 본인의 생년(월-1)일 
document.write("<h2>");
document.write("당신의 생일은 ");
document.write( birthday.getFullYear() + "년 ");
document.write( birthday.getMonth() +1+ "월 ");
document.write( birthday.getDate() + "일 "); 			
switch(birthday.getDay()){ // 일요일 :0 ~ 토요일:6
	case 0: var yoil="<img src='../images/sun.gif'>"; break;
	case 1: var yoil="<img src='../images/mon.gif'>"; break;
	case 2: var yoil="<img src='../images/tue.gif'>"; break;
	case 3: var yoil="<img src='../images/wed.gif'>"; break;
	case 4: var yoil="<img src='../images/thu.gif'>"; break;
	case 5: var yoil="<img src='../images/fri.gif'>"; break;
	case 6: var yoil="<img src='../images/sat.gif'>"; break;
}		
document.write( yoil + "요일 입니다. "); 
document.write("</h2>");
			
			
		</script>
		<!-- 
				---- 결과 ----
				당신의 생일은 1970년 7월 7일 화요일 입니다.
				
		1월 January 	7월 July				Monday(월요일)
		2월 February	8월 August			Tuesday(화요일)
		3월 March		9월 September	Wednesday(수요일)
		4월 April		10월 October		Thursday(목요일)
		5월 May			11월 November	Friday(금요일)
		6월 June		12월 December	Saturday(토요일)
													Sunday(일요일) 				
		
let birth = birthday.getDay();
let yoil;
		
		if(birth==0) {
			yoil = "일";
		} else if(birth==1) {
			yoil = "월";
		} else if(birth==2) {
			yoil = "화";
		} else if(birth==3) {
			yoil = "수";
		} else if(birth==4) {
			yoil = "목";
		} else if(birth==5) {
			yoil = "금";
		} else {
			yoil = "토";
		}	
					
			
			
		-->

	</body>
</html>
