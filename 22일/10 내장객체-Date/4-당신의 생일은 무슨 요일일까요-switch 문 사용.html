<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 당신의 생일은 무슨 요일일까요? </title>
	</head>

	<body>
	<!--
	
	-->
		<script>
			let birthday=new Date(2020,8,22); 

			document.write("<h2>");
			document.write("당신의 생일은 ");
			document.write( birthday.getYear( ) + 1900 + "년 ");
			// document.write( birthday.getFullYear( ) + "년 ");
			document.write( (birthday.getMonth()+1) + "월 ");
			document.write( birthday.getDate( ) + "일 "); 
			
switch(birthday.getDay()){
	case 0 : 
			aa="<img src='../images/sun.gif'>"; 
			break;
	case 1 : 
			aa="<img src='../images/mon.gif'>"; 
			break;
	case 2 : 
			aa="<img src='../images/tue.gif'>"; 
			break;
	case 3 : 
			aa="<img src='../images/wed.gif'>"; 
			break;
	case 4 : 
			aa="<img src='../images/thu.gif'>"; 
			break;
	case 5 : 
			aa="<img src='../images/fri.gif'>"; 
			break;
	case 6 : 
			aa="<img src='../images/sat.gif'>";
			break;
}
document.write(aa + "요일입니다.<br>");
document.write("</h2>");
			
			
		</script>
