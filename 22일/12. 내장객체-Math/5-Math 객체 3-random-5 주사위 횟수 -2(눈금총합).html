<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>주사위 횟수 문제</title>
		<style>
			#ans{ font:30px 맑은고딕; }
		</style>
	</head>
	<body>	
		<div id="ans">
			총 25번을 무작위로 주사위를 추출하여 각 번호마다 나온 횟수를 정리하여 나타내시오.
		</div>
		<script>
			let sum = 0;
			let table="<table border='1' width='400' height='400'>";
			for(row=1; row<=5; row++){
				table += "<tr>";
				for(col=1; col<=5; col++){
					let num = Math.ceil(Math.random()  * 6);
					table += "<th><img src='../images/dice-" + num + ".png' width='50'></th>";
					sum = sum + num; // 현재 주사위 눈금의 수를 누적...
				}
				table += "</tr>";
			} 
			table += "</table>";
			document.write(table+"<hr />");
			document.write("<h1>주사위를 총 " + (row-1)*(col-1)  +"번 던진 결과 주사위의 총 눈금의 합은 " + sum + "입니다.</h1><br />");
			document.write("다시 실행하시려면 F5키를 눌러 주세요.");
		</script>	
	</body>
</html>
