<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Math 객체 3-random-2 문제</title>
		<style>
			#ans{ font:30px "맑은 고딕"; }
		</style>
	</head>
	<body>	
		<div id="ans">
			아래 그림중 무작위로 나타나도록 만드시오.
		</div>
		<script>
			let banner = new Array();	 // 변수 banner를 배열 객체(object)로 선언.
			
		    for(i=0; i<7; i++) {
				banner[i] = "../images/pic" + (i+1) + ".jpg";
				document.write("<img src = '" + banner[i] + "' width='100'> ");
			}
			
			let num = Math.floor(Math.random()*7); // 0~6
			
			document.write("<div align='center'><h1>");
			document.write("banner[" + num + "] : ../images/pic" + (num+1) + ".jpg");         // banner[1] : ../images/pic2.jpg
			document.write("<hr />");
			document.write("<img src='../images/pic" + (num+1) + ".jpg'><br />");
			document.write("</h1></div >");
		</script>
	</body>
</html>
