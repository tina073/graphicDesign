<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 중복되지않는 무작위수 구하기  </title>
		<style>
			p { font:bold 30px arial; color:red; }
		</style>
	</head>
	<body>
	<h2> 
		<pre>
1~9사이에 중복되지 않는 수 5개를 표시하시오.
	1. 배열을 사용할 것.([])
	2. 반복문을 사용할 것.(for)
	3. 새롭게 뽑은 숫자는 기존배열 데이터의 뒤쪽에 추가할 것.(push)
	4. 중복이 되지 않는 수를 뽑기 위해 뽑은 숫자는 제거(splice)할 것.
	5. 내림(Math.floor), 무작위 수(Math.random), 오름차순 정렬(sort), 배열의 데이터 수(length)를 구하는 함수를 사용할 것.
		</pre>
	</h2>
		<script>
			let numbers = []; // 1~9까지 넣을 변수만 선언...
			for(let i=1; i<=9; i++){
				numbers.push(i);
			}
			document.write(numbers+"<br />");
			
			let choice = []; // 중복되지 않은 선택한 5개의 숫자를 넣을 변수만 선언...
			for(let k=0; k<5; k++){
				let indexNum = Math.floor(Math.random()*numbers.length);   // 0~남은 데이터의 인덱스번호. numbers 배열의 인덱스번호를 무작위로 추출하여 저장할 변수
				choice.push(numbers[indexNum]); 
				numbers.splice(indexNum,1); // splice(시작인덱스번호, 숫자(0:추가, 0이외의 숫자는 해당 숫자만큼 삭제할 데이터 수, 숫자 생략:시작인덱스번호부터 맨 마지막 데이터까지 모두 삭제))
			}
			
			document.write("정렬 전 : "+ choice+"<br />");
			
			document.write("정렬 후 : "+ choice.sort()); // choice 배열의 값들을 오름차순 정렬한다.
		</script>
	</body>
</html>
