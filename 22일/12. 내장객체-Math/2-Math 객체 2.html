<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>2 Math 객체</title>
		
	</head>
	<body>
		
		<script>
let num=2.8234;
let maxNum=Math.max(10, 5, 8, 30); // 최대값 반환합니다. 30
let minNum=Math.min(10, 5, 8, 30); // 최소값 반환합니다. 5
let roundNum=Math.round(num); // 반올림 값을 반환합니다. 3
let floorNum=Math.floor(num); // 소수점 무조건 내립니다. 2
let ceilNum=Math.ceil(num); // 소수점 무조건 올립니다. 3
let rndNum=Math.random(); // 0~1 사이(0이상 1미만) 난수를 발생합니다.
let piNum=Math.PI; //Math.PI는 원주율 상수를 반환합니다. 3.1415

document.write(maxNum,"<br>");
document.write(minNum,"<br>");
document.write(roundNum,"<br>");
document.write(floorNum,"<br>");
document.write(ceilNum,"<br>");
document.write(rndNum,"<br>");
document.write(piNum,"<br>");

		</script>


	</body>
</html>
