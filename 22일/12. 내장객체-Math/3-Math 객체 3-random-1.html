<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> Math 객체 3-random-1 </title>
		<style>
			#ans{ font:30px 맑은고딕; }
		</style>
	</head>
	<body>
		<div id="ans">
			1부터 10사이의 무작위 정수가 나오도록 하시오.
		</div>
			
		<script>
			document.write(Math.ceil(Math.random()*10) + "<br />"); // 1 ~10
			document.write(Math.floor(Math.random()*10)); // 0 ~ 9
		</script>

	</body>
</html>
