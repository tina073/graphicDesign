<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>css기본연습</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		  />
		<style type="text/css">
			*{margin:0; padding:0;}
			#wrap { margin:100px auto; }
				.fa-bell {
					position:absolute;
					left:300px; top:200px;
					font-weight:bold;
					font-size:50px;
					opacity:1;
					transform-origin:top center;
				}
				i { animation:rotateBell 1s infinite; }
				
			@keyframes rotateBell{
				0% { transform:rotate(45deg) }
				50% { transform:rotate(-45deg) }
				100% { transform:rotate(44deg) }
			  }
		</style>
	</head>
	<body>
		<div id="wrap">
			<i class="fas fa-bell"></i>
		</div>
	</body>
</html>
