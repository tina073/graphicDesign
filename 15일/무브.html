<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>css기본연습</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		  />
		<style type="text/css">
			*{margin:0; padding:0;}
			#wrap { margin:100px auto; }
				.fa-cloud {
					position:absolute;
					left:100px; top:100px;
					font-weight:bold;
					font-size:50px;
					opacity:1;
				}
				.red { color:#f00; }
				.pink { color:#f0f; top:200px; }
				.blue { color:#00f; top:300px;}
				i.red { animation:moveCloudRed 3s infinite; }
				i.pink { animation:moveCloudPink 3s infinite; }
				i.blue { animation:moveCloudBlue 4s infinite; }
				
			@keyframes moveCloudRed{
				0% { left:100px; opacity:1; }
				100% { left:400px; opacity:0; }
			  }
			  
			  @keyframes moveCloudPink{
				0% { transform:translateY(0); opacity:1; }
				100% { transform:translateY(300px); opacity:0; }
			  }
			  
			 /*  @keyframes moveCloudBlue{
				0% { transform:translateX(0); opacity:1; }
				50% { transform:translate(200px, 100px); opacity:0.3; }
				100% { transform:translate(250px, -100px); opacity:1; }
			  }*/
			
			@keyframes moveCloudBlue{
				0% { transform:translate(0, 0); opacity:1; }
				50% { transform:translate(200px, 100px); opacity:0.3; }
				100% { transform:translate(250px, -100px); opacity:1; }
			  }			
			  
		</style>
	</head>
	<body>
		<div id="wrap">
			<i class="fas fa-cloud red"></i>
			<i class="fas fa-cloud pink"></i>
			<i class="fas fa-cloud blue"></i>
		</div>
	</body>
</html>
