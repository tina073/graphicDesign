<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>css기본연습</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		  />
		<style type="text/css">
			*{margin:0; padding:0;}
			#wrap { margin:100px auto; }
				.fa-location-arrow {
					position:absolute;
					left:200px; top:200px;
					font-weight:bold;
					font-size:50px;
					opacity:1;
					color:#f00;
				}
				
				i:nth-child(1) { animation:arrow 1s  0s infinite; }
				i:nth-child(2) { animation:arrow 1s 0.7s infinite; }
				i:nth-child(3) { animation:arrow 1s 1.4s infinite; }

				
			@keyframes arrow{
				0% {transform:translate(0px, 200px) scale(1); opacity:1;}
				100% {transform:translate(200px, 0px) scale(0.1); opacity:0;}
			  }
			
		</style>
	</head>
	<body>
		<div id="wrap">
			<i class="fas fa-location-arrow"></i>
			<i class="fas fa-location-arrow"></i>
			<i class="fas fa-location-arrow"></i>
		</div>
	</body>
</html>
