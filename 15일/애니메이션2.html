<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>css기본연습</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		  />
		<style type="text/css">
			*{margin:0; padding:0;}
			#wrap { margin:100px auto; }
				.fa-hand-point-down {
					position:absolute;
					left:300px; top:200px;
					font-weight:bold;
					font-size:50px;
					opacity:1;
				}
				i { animation:downHand 1.5s 0s infinite; }
				
			@keyframes downHand{
				0% { top:200px; opacity:0; }
				50% { top:250px; opacity:1; }
				51% { top:249px; opacity:0.95; }
				100% { top:201px; opacity:0.05; }
			  }
		</style>
	</head>
	<body>
		<div id="wrap">
			<i class="fas fa-hand-point-down"></i>
		</div>
	</body>
</html>
