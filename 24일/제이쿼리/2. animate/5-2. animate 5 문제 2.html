<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> animate 문제 </title>
		<style type="text/css">
			#box1{ width:1px; height:30px; background-color:red; }
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#box1").animate({width:"1000px"},1000)
				});
			});
		</script>
	</head>
	<body>
		<h3>버튼을 클릭하면 폭이 1000px로 변경되는 애니메이트를 완성하세요..</h3>
		<div id="box1"></div><br><br>
		<button>클릭</button>
	</body>
</html>
