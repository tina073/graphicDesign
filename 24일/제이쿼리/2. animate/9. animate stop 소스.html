<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> animate stop </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script>
			$(function(){
				$("#start").click(function(){
					$("#panel").animate({left:"200px"},1000)
					$("#panel").animate({width:"300px", height:"300px"},500)
					$("#panel").animate({fontSize:"60px"},500)
					$("#panel").animate({color:"#fff"},500)
					$("#panel").animate({backgroundColor:"#ff0"},500)
				});
				$("#stop").click(function(){
					$("#panel").stop();  //현재 진행 중인 애니메이션을 멈추고 나머지를 실행
					//$("#panel").stop(true);  //현재 진행 상태 그대로 멈추고 나머지 무시
				});
			});
		</script>
		<style>
			div{ position:absolute; width:100px; 
				height:100px; background-color:tomato; }
		</style>
	</head>

	<body>
		<button id="start">animate 시작</button>
		<button id="stop">animate 정지</button><br><br>
		<div id="panel">제이쿼리는 재미있어...</div>
	<!--
		.stop() : 현재 진행중인 애니메이트만 중지하고 다음 애니메이트는 계속 진행
		.stop(true) : 스탑된 그 시점에서 모든 애니메이트 중지
		.stop(true, true); : 현재 진행중인 애니메이트 완성 후 나머지 애니메이트 무시
	-->
	</body>
</html>
