<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>18번 문제</title>
		<style>
			* { margin:0; padding:0; }  
			li { list-style:none; }
			a { text-decoration:none; color:black; }
			
			/*구조*/
			.top { width:800px; overflow:hidden; position:relative; background-color:lightgray; }
				.menu { width:400px; height:80px; position:relative; z-index:9999; margin:0 auto; }
					.menu li { width:100px; height:80px; text-align:center; float:left; background-color:aqua; line-height:80px; font-size:16px; font-family:Arial; font-weight:800; }

			/*sub(하위 메뉴) 구조*/
				.sub { width:400px; overflow:hidden; position:relative; top:-300px; margin:0 auto; }	
					.submenu { width:100px; overflow:hidden; float:left; }
						.submenu li { width:100px; height:40px; text-align:center; background-color:#efefef; line-height:40px; }

					button { width:200px; height:50px; background-color:black; color:white; font-size:20px; position:relative; margin:0 auto; display:block; }
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script>
			$(function(){
				$(".menu li").mouseenter(function(){
					$(".sub").animate({top:0},500)
				});
				$("button").click(function(){
					$(".sub").animate({top:"-300px"},500)
				});
			});
		</script>
	</head>
	<body>
		<div class="top">
			<ul class="menu">
				<li><a href="#">MENU-1</a></li>
				<li><a href="#">MENU-2</a></li>
				<li><a href="#">MENU-3</a></li>
				<li><a href="#">MENU-4</a></li>
			</ul> <!-- 주 메뉴 -->

			<div class="sub"> <!-- 하위 메뉴 그룹 -->
				<ul class="submenu">
					<li>SUB01</li>
					<li>SUB01</li>
					<li>SUB01</li>
					<li>SUB01</li>
				</ul>
				<ul class="submenu">
					<li>SUB02</li>
					<li>SUB02</li>
					<li>SUB02</li>
					<li>SUB02</li>
				</ul>
				<ul class="submenu">
					<li>SUB03</li>
					<li>SUB03</li>
					<li>SUB03</li>
					<li>SUB03</li>
				</ul>
				<ul class="submenu">
					<li>SUB04</li>
					<li>SUB04</li>
					<li>SUB04</li>
					<li>SUB04</li>
				</ul>
				<button>close</button>
			</div> <!-- .sub 끝 -->
		</div> <!-- .top 끝 -->
	</body>
</html>
