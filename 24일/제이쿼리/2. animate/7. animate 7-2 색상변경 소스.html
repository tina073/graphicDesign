<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> animate 7 </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#panel").animate({left:"200px"},500)
					$("#panel").animate({width:"300px", height:"300px"},500)
					$("#panel").animate({fontSize:"60px"},500)
					$("#panel").animate({color:"#fff"},500)
					$("#panel").animate({backgroundColor:"#ff0"},500)
				});
			});
		</script>
		<style>
			div{ position:absolute; width:100px; 
				height:100px; background-color:tomato; }
		</style>
	</head>

	<body>
		<button>animate(애니메이트)</button><br><br>
		<div id="panel">제이쿼리는 재미있어...</div>
	<!--
		색이 변하는 애니메이트는 기본 적으로 제이쿼리에서 지원되지 않는다.
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>를 
		붙여넣는다.
	-->
	</body>
</html>
