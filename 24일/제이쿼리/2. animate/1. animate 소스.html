<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> animate </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("button").click(function(){
					/*$("#panel").css("left", "1000px")*/
					$("#panel").animate({left:"1000px"}, 500)
				});
			})
		</script>
		<style>
			div{ position:absolute; width:100px; 
				height:100px; background-color:tomato; }
		</style>
	</head>

	<body>
		<button>animate(애니메이트)</button><br><br>
		<div id="panel">제이쿼리는 재미있어...</div>
	<!--
		$(selector).animate({params},speed,callback);
	-->
	</body>
</html>
