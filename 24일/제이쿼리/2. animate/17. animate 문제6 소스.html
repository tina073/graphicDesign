<!DOCTYPE html>
<html lang="ko">
	<head>
		 <meta charset="utf-8" />
		 <title>17번 문제</title>
		 <style>
			  .box { width:300px; height:300px; background-color:#111; border:10px solid black; }
		 </style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		 <script>
			  $(function(){
			  
					$(".box").mouseenter(function(){
						$(this).animate({backgroundColor:"rgba(0,0,255,.5)"});
					});
					$(".box").mouseleave(function(){
						$(this).animate({backgroundColor:"#111",opacity:1});
					});
					$(".box").click(function(){
						$(this).animate({marginLeft:"+=100px"});
					});
					
			  });
		 </script>
	</head>
	<body>
		<div class="box"><h2>마우스 올리면 "파란색",<br>불투명도 50% 유지<br><br>마우스 내리면 "검은 회색",불투명도 100%로 복원<br><br>클릭할 때마다 오른쪽 방향으로 100px씩 이동</h2></div> 
	</body>
</html>
