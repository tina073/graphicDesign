<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script></script>
    <style>
      * { margin:0; padding:0; }
      body { background-color:#242424; }
      li { list-style:none; }
      .main { width:1000px; height:300px; border:10px solid rgba(169, 169, 169, 0.29); box-sizing:border-box; position:absolute; top:50%; left:50%; margin-left:-500px; margin-top:-150px; text-align:center; }
      .type { display: inline-block; }
			.type li { float:left; width:100px; height:300px; line-height:300px; font-size:80px; font-family:Tahoma; opacity:0.4; font-weight:900; color:white; display:block; }
    </style>
    <script>
       $(function(){
			$(".main li").mouseenter(function(){
				$(this).animate({fontSize:"120px",opacity:1},500)
			});
			
			$(".main li").mouseleave(function(){
				$(this).animate({fontSize:"80px",opacity:0.4},500)
			});
	   });
    </script>
</head>
<body>

    <div class="main">
        <ul class="type">
            <li>A</li>
            <li>V</li>
            <li>E</li>
            <li>N</li>
            <li>G</li>
            <li>E</li>
            <li>R</li>
            <li>S</li>
        </ul>
    </div>

</body>
</html>
