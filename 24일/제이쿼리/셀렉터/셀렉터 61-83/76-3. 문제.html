			$(function(){
				let imsi;  //임시변수(a요소의 원본이 들어있음)
				
			    $(".mov a").mouseover(function(){
					$("img").attr("src",$(this).attr("href"));
					imsi = $(this).text();  //a요소의 내용을 임시변수 imsi에 넣고 보존
					$(this).text($(this).attr("alt"));  //마우스 올린 a의 요소를 alt의 내용으로 변경
				});
				
				$(".mov a").mouseout(function(){
					$(this).text(imsi);  //임시변수에 들어있는 내용을 a요소에 넣는다
				});
				
				$(".mov a").click(function(){
					return false; //링크기능 해제
				});
			});
	    </script>
