<html>

			$(function(){

				$("#btn2").click(function(){
					$("#btn2").val("버튼2");
				});

					$("#img1").attr("src", "../images/dog2.jpg");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="버튼1" id="btn1">
		<input type="button" value="버튼2" id="btn2">
		<input type="button" value="이미지변경" id="btn3"><br>

		images/dog1.jpg" id="img1">
