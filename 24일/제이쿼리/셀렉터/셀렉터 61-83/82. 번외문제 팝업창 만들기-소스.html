<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 팝업창 만들기 </title>
		<style>
			* { margin:0; padding:0; }
			div {
					width:300px;
					height:300px;
					background:url(../images/aa2.jpg) no-repeat center center/cover;
					border:1px solid red;
					box-shadow:2px 2px 2px black;
					position:absolute;
					top:50%;
					left:50%;
					margin-left:-150px;
					margin-top:-150px;
					display:none;
				}	
				span {
					position:absolute;
					bottom:10px;
					right:10px;
					cursor:pointer;
				}
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("button").click(function(){
					$("div").show();
				});
				$("span").click(function(){
					$("div").hide();
				});
			});
		</script>
		
	</head>

	<body>	
		<div>
			<span>닫기</span>
		</div>
		<button>나타나라! 팝업창</button>
	</body>
</html>
