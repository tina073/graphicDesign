<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>초침만들기</title>
<style>
    .sec { margin:200px; width:1px; height:100px; background-color:red;}  
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
   $(function(){
		let angle = 0;
		setInterval(function(){
			angle += 6;
			$(".sec").css({
				transformOrigin:"center bottom",
				transform:"rotate(" + angle + "deg)"
			})
		},1000);
   });
</script>
</head>
<body>
	
    <div class="sec"></div>
</body>
</html>
