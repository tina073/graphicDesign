<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title> attr type </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					alert($("#btn2").val());
					$("#btn2").val("button2");
					alert($("#btn2").val());
					$("#btn2").attr("type","text");
				});
			});
			/*
				1.버튼1을 누르면 버튼2의 value값을 읽어와 경고창에 띄운다.
				2.버튼2의 value값을 영문 button2로 변경한다
				3.변경된 value값을 다시 한번 더 경고창에 띄운다
				4.버튼2를 '버튼(button)'요소에서 글자를 입력받을 수 있는 '입력창(text)' 요소로 변경한다
			*/
		</script>
	</head>
	<body>
		<input type="button" value="버튼1" id="btn1">
		<input type="button" value="버튼2" id="btn2">
		<input type="button" value="이미지변경" id="btn3"><br>
		<img src="../images/dog1.jpg" id="img1">
	</body>
</html>
