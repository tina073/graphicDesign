<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function(){
		// ① 해당 요소(a)를 클릭할때 img의 그림을 바꾸기
			/*$(".mov a").click(function(){
				$("img").attr("src", $(this).attr("href"));
			});*/
			

		// ② 해당 요소(a)를 더블클릭(doubleclick-->dblclick)하면 이미지가 바뀌지만 클릭은 무시하고 싶을때
			/*$(".mov a").dblclick(function(){
				$("img").attr("src", $(this).attr("href"));
			});*/
			  
				  $('.mov a').click(function(){  //클릭 무효화..
					  return false;
				  })
			  
		// ③ 마우스 눌렀을때 mousedown 이미지가 바뀌고 해당 글자색이 하얀색(배경색은 빨간색으로)   / 혹은 올렸을때
			/*$(".mov a").mousedown(function(){
				$("img").attr("src", $(this).attr("href"));
				$(this).css({
					backgroundColor:"red",
					color:"#fff"
				});
			});*/
			  
			  
		// ③ 마우스에서 손을 떼었을때 mouseup 원래대로 돌아오기  / 혹은 내렸을때(글자색 검은색계열, 글자 배경 흰색 또는 투명)
			/*$(".mov a").mouseup(function(){
				$(this).css({
					backgroundColor:"#fff",
					color:"#000"
				});
			});*/
			  
				   
		 // ④ 마우스를 해당 요소 위에 올렸을때/내렸을때(이미지 바뀌고 이미지에 3px 두께의 분홍색 실선 테두기/테두리 없애기)
			/*$(".mov a").mouseover(function(){
				$("img").attr("src", $(this).attr("href"));
				$("img").css({
					border:"3px solid pink"
					
				});
			});
			
			$(".mov a").mouseout(function(){
				$("img").css({
					border:"none"
				});
			});*/
				
				
		// ⑤ 키보드의 탭키를 눌러 해당 요소가 선택/해제되었을때 (글자 배경 빨간색, 글자색 흰색, 테두리는 생기지 않게/배경색 흰색 또는 투명, 글자색 파란색)
			$(".mov a").focus(function(){
				$("img").attr("src", $(this).attr("href"));
				$(this).css({
					backgroundColor:"#f00",
					color:"#fff"
					outline:0
				});
			});
			
			$(".mov a").blur(function(){
				$(this).css({
					backgroundColor:"transparent",
					color:"#00f"
				});
			});
        })
    
    </script>
</head>
<body>

    
        
<ul class="mov">
    <li><a href="../images/mov1.jpg">영화1</a></li>
    <li><a href="../images/mov2.jpg">영화2</a></li>
    <li><a href="../images/mov3.jpg">영화3</a></li>
    <li><a href="../images/mov4.jpg">영화4</a></li>
    <li><a href="../images/mov5.jpg">영화5</a></li>
</ul>            
<p><img src="../images/mov1.jpg" alt="영화1"></p>                    
</body>
