	$(function(){
		$(".sec").before("현재시간 : <span></span>");
		let nowTime = document.querySelector("span");
		
		setInterval(function(){
			let today = new Date();
			nowTime.innerHTML = today.toLocaleString();
			
			let nowSec = today.getSeconds();
			nowSec = nowSec * 6;
			
			$(".sec").css({
				transformOrigin:"center bottom",
				transform:"rotate(" + nowSec + "deg)"
			})
		},1000);
   });
</script>

    <div class="sec"></div>
