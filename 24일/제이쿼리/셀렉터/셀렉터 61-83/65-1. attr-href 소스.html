<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> attr-href </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					let oldHref = $("#test1").attr("href");  //현재 href 값을 가지고 온다
					alert("현재 연결되는 주소는 " + oldHref + "입니다.")
					
					$("#test1").attr("href", "http://www.daum.net"); //요소가 가지고 있는 속성 중 지정된 속성의 값을 뒤에 있는 값으로 바꾼다
					let newHref = $("#test1").attr("href");
					alert("현재 새롭게 바뀌어 연결되는 주소는 " + newHref + "입니다.")
				});
			});
		</script>
	</head>
	<body>
		<p><a id="test1" href="http://www.naver.com" >네이버</a></p>
		
		<button id="btn1">다음으로 가기</button>


	<!--
		text() - 선택한 요소의 내용을 가져오거나 수정합니다.
		html() - 선택한 요소의 내용(그 속에 포함되어 있는 HTML까지)을 가져오거나 수정합니다.
		val() - 폼 필드의 값을 가져오거나 수정합니다.
		attr("속성명","값")-요소가 가지고 있는 속성 중 지정된 속성의 값을 뒤에 있는 값으로 바꾼다
	-->

	</body>
</html>
