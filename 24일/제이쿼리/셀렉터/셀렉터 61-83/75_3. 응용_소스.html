<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스이동</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
	/*
        $(function(){
			$(".prev").click(function() {
                $(".boxlist li:first").insertAfter(".boxlist li:last");
            });
			$(".next").click(function(){
				$(".boxlist li:last").insertBefore(".boxlist li:first")
			});
        });
		*/
		
		$(function(){
			$(".next").click(function() {
                $(".boxlist li:first").insertAfter(".boxlist li:last");
            });
			$(".prev").click(function(){
				$(".boxlist li:last").insertBefore(".boxlist li:first")
			});
        });
		/*
			이미지 롤링 : insertAfter, insertBefore, appendTo, prependTo
			
		*/
    </script>
    <style>
        * { margin: 0; padding:0;}
        ul,ol,li { list-style: none;}
       
		.boxlist { width: 1125px; margin:100px auto;  margin-bottom:0;}
			.boxlist .box { width: 200px; height: 200px; margin: 10px; display:inline-block; }
				.boxlist .box img { width: 200px; height: 200px; }
		.btn {position:absolute; left:50%; margin-left:-65px; margin-top:20px; } /* btn길이 약 130px */
			button { padding: 10px 20px; font-size:30px; }
    </style>
</head>
<body>
	<ul class="boxlist">
	    <li class="box box1"><img src="../images/bg1_500.jpg"></li> <!-- 그림사이즈 :200*200  -->
	    <li class="box box2"><img src="../images/bg2_500.jpg"></li>    
	    <li class="box box3"><img src="../images/bg3_500.jpg"></li>    
	    <li class="box box4"><img src="../images/bg4_500.jpg"></li>    
	    <li class="box box5"><img src="../images/bg5_500.jpg"></li>    
	</ul>
	<div class="btn">
		<button class="prev">이전 요소</button>
		<button class="next">다음 요소</button>
	</div>
</body>
</html>
