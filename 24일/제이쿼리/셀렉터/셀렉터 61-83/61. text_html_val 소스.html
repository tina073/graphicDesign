<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> text_html_val </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					alert($("#test").text());  //#test가 현재 가지고 있는 내용을 가지고 옴
				});
				
				$("#btn2").click(function(){
					alert($("#test").html()); 
				});
				
				$("#btn3").click(function(){
					alert($("#test2").val()); 
				});
			});
		</script>
	</head>
	<body>
		<p id="test">지금 우리가 공부하는 <b>제이쿼리</b>는 자바스크립트의 라이브러리 입니다.</p>
		<p>이름 : <input type="text" id="test2" value="아이언맨"></p>
		
		<button id="btn1">Show Text</button>
		<button id="btn2">Show HTML</button>
		<button id="btn3">Show Value</button>


	<!--
		text() - 선택한 요소의 내용을 가져오거나 수정합니다.
		html() - 선택한 요소의 내용(그 속에 포함되어 있는 HTML까지)을 가져오거나 수정합니다.
		val() - 폼 필드의 값을 가져오거나 수정합니다.
	-->

	</body>
</html>
