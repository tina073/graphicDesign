<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> attr 문제 </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>

	<body>
		<img src="../images/bg1_500.jpg" title="원피스" id="imgA">
		<h2>이미지경로</h2>
		<h3>타이틀값</h3>
		<img src="../images/bg2_500.jpg" title="바람의 검심" id="imgB">
		<button>확인</button>
		
		<script>
			$("button").click(function(){
				$("h2").text($("#imgA").attr("src"));
				$("h3").text($("#imgA").attr("title"));
				
				$("#imgB").attr("src", "../images/bg3_500.jpg");
				$("#imgB").attr("title", "에반게리온");
				let changetitle = $("#imgB").attr("title");
				alert(changetitle);
			});
		</script>
	</body>
</html>
