<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					//alert($("#chk").attr("checked")); //현재 요소의 상태와 관계없이 본문(body)에 명시된 속성의 값만 가지고 온다
					alert($("#chk").prop("checked"));  //현재 요소 상태의 값을 불러올 때는 prop 사용
				});
				
				//attr : body문에 해당 요소에서 지정된 속성값을 무조건 불러온다. 그러므로 반드시 해당 속성이 body문에 명시가 되어 있어야 한다. 만약 해당 속서이  body문에 명시가 되어있지 않다면 undefined가 나온다
			});
		</script>
	</head>
	<body>		<!-- 문제 1 체크박스가 체크되면 etc가 활성화되고 체크해제되면 비활성화 되도록 해보세요. -->  
		<input type="button" value="체크박스상태" id="btn1">
		선택<input type="checkbox" checked="checked" id="chk">
	</body>
</html>
