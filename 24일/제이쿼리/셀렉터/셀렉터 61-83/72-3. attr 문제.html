<!DOCTYPE html>

		<script>

			$(function(){
				$("button").click(function(){
					let dataSrc = $(this).attr("data-src");
					$("img").attr("src", dataSrc);
				});
				
				$("a").click(function(e){
					e.preventDefault();  //return false와 같은 역할 
					let aHref = $(this).attr("href");
					$("img").attr("src", aHref);
					//return false;  //a의 href를 무시해서 넘어가지 않고 이미지만 변경
				});
			});
		</script>
	</head>
	<body>
		<button data-src="../images/mov1.jpg">영화1</button>
		<button data-src="../images/mov2.jpg">영화2</button>
		<button data-src="../images/mov3.jpg">영화3</button>
		<button data-src="../images/mov4.jpg">영화4</button>
