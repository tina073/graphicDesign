<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> attr </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>		
			$(function(){
				$("#title").click(function(){
					$("div").text($("img").attr("title"));
				});
			});
		</script>
		<style>
			
		</style>
	</head>
		
	<body>
		<img src="../images/child.jpg" alt="미래소년코난" title="저는 명탐정 코난이 아닙니다." width="320" height="290"/>
<div style="height:20px; width:300px; border:1px solid black;"></div>
		<br>
		<button id="title"> 위 그림의 title을 확인하세요. </button>
		<button id="src"> 위 그림의 경로를 확인하세요. </button>
		<br>
		<button id="width"> 위 그림의 너비를 확인하세요. </button>
		<button id="height"> 위 그림의 높이를 확인하세요. </button>
		<!--		
		.attr() : 선택자에 의해 선택된 요소들 중에서 제일 처음 요소의 속성값을 가지고 오는 함수.
				.attr() 함수는 속성값을 가져오지 못하면 undefinded를 반환합니다. 
		
			.attr( 속성명 )
			.attr( 속성명, 값 )
			.attr({ 속성명:값, 속성명:값, 속성명:값, ... })
			.attr( 속성명, function(ins, attr) )
				index(ins) - 셋팅되어 있는 요소의 인덱스번호
				currentvalue(arrt) - 현재 선택한 요소의 선택된 속성값을 가져온다.
		-->
	</body>
</html>
