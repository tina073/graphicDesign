<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> addClass </title>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					//$("span").addClass("add1");
					//$("h1, h2, p").addClass("add2");
					$("#earth").addClass("add4 add1 add5 add6 add8 add3 add7 add2");
					//$("#earth").addClass("add1, add4, add5, add6, add3, add7, add2");
					//$("#earth").addClass("add1", "add4", "add5", "add6", "add3", "add7", "add2", );
				});
				//글자 색상 - css 마지막에 선언된 글자색이 적용, 같은 속성은 addClass에 선언된 순서와는 무관하게 css에서 마지막으로 선언된 내용이 적용
				//add4에 의해 밑줄이 처리되겠으나 style문에서 add8 이 아래쪽에서 선언이 되어 밑줄이 해제된 결과 표시
				//$("#earth").addClass("add1, add4, add5, add6, add3, add7, add2"); //마지막 클래스만 적용
					//$("#earth").addClass("add1", "add4", "add5", "add6", "add3", "add7", "add2", );  //처음 클래스만 적용
			});
		</script>
		<style>
			.add1 { font-weight: bold; font-size: xx-large; }
			.add2 { color: blue; }
			.add3 { color:red; }
			.add4 { text-decoration:underline; }
			.add5 { font-family:"궁서"; }
			.add6 { font-style:italic; }
			.add7 { color:green; }
			.add8 { text-decoration:none; }
			
		</style>
	</head>

	<body>
		<h1> 저스티스 리그 </h1>
		<p> 슈퍼맨 </p>
		
		<h2> 어벤저스 </h2>
		<p> 아이언맨</p>

		<div id="earth"> 지구방위대도 잊지마세요. </div>
		<span> 울트라맨 </span>
		<br><br><br>

		<button id="btn1"> 속성추가 </button>
		<button id="btn2"> 속성제거 </button>
		<button id="btn3"> 속성반복 </button>
		
		<!--
			addClass()
			removeClass()
			toggleClass()
		-->
	</body>
</html>
