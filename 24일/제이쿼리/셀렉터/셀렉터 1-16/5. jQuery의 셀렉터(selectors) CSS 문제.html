<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> jQuery의 셀렉터(selectors) </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
		/*비효율적
			$(document).ready(function() {  //선택자 중 document,window,this 3개는 따옴표 없이 사용
				$("#title").css("color", "green");
				$("#title").css("width","300px");
				$("#title").css("height","300px");
				$("#title").css("border","1px solid red");
				$("#title").css("background-color","yellow");
				$("#title").css("text-align","center");
				$("#title").css("line-height","300px");
			});
				*/
				
			/*체인링 방식
			$(document).ready(function() {  
				$("#title").css("color", "green").css("width","300px").css("height","300px").css("border","1px solid red").css("background-color","yellow").css("text-align","center").css("line-height","300px");
			});	
			*/
			
			/*그룹핑 방식 1
			$(document).ready(function() {  
				$("#title").css({"color":"green", "width":"300px", "height":"300px", "border":"1px solid red", "background-color":"yellow", "text-align":"center", "line-height":"300px"
				})
			});
			*/
			
			/*그룹핑 방식1 정리본
			$(document).ready(function() {  
				$("#title").css({
					"color":"green",
					"width":"300px",
					"height":"300px",
					"border":"1px solid red",
					"background-color":"yellow",
					"text-align":"center",
					"line-height":"300px"
				})});
			*/
			
			/*그룹핑 방식 2*/
			$(document).ready(function() {  
				$("#title").css({
					color:"green",  //("") 생략 가능
					width:"300px",  //문자 없는 순수한 숫자는 값도 ("")생략 가능
					height:"300px",
					border:"1px solid red",
					"background-color":"yellow",  //하이픈(-)이 있으면 ("")생략 불가능, backgroundColor라고 적으면 생략 가능
					"text-align":"center",
					"line-height":"300px"
				})});
			/*
				글자색 - 녹색, 
				폭과 높이 - 300px,
				1px 두께의 테두리 빨간색 실선,
				배경색을 노란색
				글자를 정가운데 정렬(가로, 세로)
			*/
			
			
		</script>
		<style>
			/*#title{ width:400px; hegiht:500px; } 속성:값; 속성:값; */
		</style>
	</head>
	<body>
		<h1 id="title">제이쿼리</h1>
	<!-- 
		제이쿼리(jQuery)
			자바스크립트 라이브러리
			http://code.jquery.com/jquery-1.12.4.min.js

			또는 구글 cdn을 연결한다.
			www.jquery.com에서 다운로드버튼을 클릭 후 화면 아래로 내려가 Other CDNs중 Google CDN을 눌러
			 src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" 복사 후 붙여넣는다.

			반드시 먼저 cdn을 연결한 후 그 밑에 script를 기록한다.


			제이쿼리 기본구문
			$(document).ready(function(){
				내용
			});    ----- 도큐멘트를 읽어온후 실행하라는 기본 구문

			$(function(){
				내용
			});

			$(document).ready(function(){
				$('선택자').메소드();
			});

			$(document).ready(function(){
				$('선택자').속성;
			});
			
			css제어하는 메서드
				css()
				css('속성명')  대상의 속성명에 해당하는 값을 가져온다.
				css('속성명','값')   대상의 속성에 새 값을 다시 적용한다.
				css({'속성명':'값', '속성명':'값', '속성명':'값'})
			
	-->
		

		<!--
			
		-->
	</body>
</html>
