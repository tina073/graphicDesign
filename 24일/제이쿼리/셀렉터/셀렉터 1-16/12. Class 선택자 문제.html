<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> Class 선택자 문제</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".inner").css({
					color:"black",
					fontSize:"40px",
					fontFamily:"궁서체"
				});
			});
		</script>
		<style>
			#boxer { 
				position: relative;
				margin: 0;
				padding: 0;
				background-color: #3498db;
				font-weight: bold;
				font-size: 30px;
				color: #fff;
				text-align: center;
				line-height: 200px;
				width: 400px;
				height: 200px;
			}

			#boxer .inner {
				margin: 0 auto;
			}
		</style>
		
	</head>
	<body>
		<h3> Class 선택자를 이용하여 글자색을 검정, 크기를 40px, 글꼴을 궁서체로 만드시오. </h3>
		<hr>
		<h1> 선택자 예제 </h1>
		<div id="boxer">
			<div class="inner">재미있는 <span>jQuery!</span></div>
		</div>
		<p> 매우 쉬운 jQuery! </p>
	</body>
</html>
