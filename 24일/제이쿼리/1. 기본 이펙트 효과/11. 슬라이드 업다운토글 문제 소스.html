<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 슬라이드 업다운토글 문제 </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("button:nth-child(1)").click(function(){
					$("#box1").slideUp(1000);
				});
				
				$("button:nth-child(2)").click(function(){
					$("#box1").slideDown(1000);
				});
				
				$("button:nth-child(3)").click(function(){
					$("#box1").slideToggle (1000);
				});
			});
		</script>

		<style type="text/css">
			#box1{width:500px; height:300px; border:2px solid red; background:url("../images/keroro.jpg") no-repeat; }
		</style>
	</head>

	<body>
		<button>슬라이드 업</button>
		<button>슬라이드 다운</button>
		<button>슬라이드 토글</button>
		<div id="box1"></div>
	</body>
</html>
