<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> fadeToggle </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#div1").fadeToggle(5000);
					$("#div2").fadeToggle(500);
					$("#div3").fadeToggle(3000);
				})
			});
		</script>
		<style>
			div{ width:80px; height:80px; }
			#div1{ background-color:green; }
			#div2{ background-color:red; }
			#div3{ background-color:blue; }
		</style>
	</head>

	<body>
		<p>fadeToggle(페이드 토글) : 서서히 나타났다사라지는 반복효과</p>
		<button>fadeToggle(페이드 토글)</button><br><br>
		<div id="div1"></div><br>
		<div id="div2"></div><br>
		<div id="div3"></div>
	<!--
		
	-->
	</body>
</html>
