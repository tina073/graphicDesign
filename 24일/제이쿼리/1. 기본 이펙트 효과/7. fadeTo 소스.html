<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> fadeTo </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#div1").fadeTo(1000, 0.5);
					$("#div2").fadeTo(300, 0.3);
					$("#div3").fadeTo(500, 0);
					$("#div4").fadeTo(2000, 1);
				})
			});
		</script>
		<style>
			div{ width:80px; height:80px; }
			#div1{ background-color:green; }
			#div2{ background-color:red; }
			#div3{ background-color:blue; }
			#div4{ background-color:tomato; }
		</style>
	</head>

	<body>
		<p>fadeTo(페이드 투) : 서서히 사라지는 불투명도를 지정하는 효과</p>
		<button>fadeTo(페이드 투)</button><br><br>
		<div id="div1"></div><br>
		<div id="div2"></div><br>
		<div id="div3"></div><br>
		<div id="div4"></div>
	<!--
		
	-->
	</body>
</html>
