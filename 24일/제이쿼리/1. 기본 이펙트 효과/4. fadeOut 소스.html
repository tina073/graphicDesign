<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> fadeOut </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("button").click(function(){
					$("#div1").fadeOut(6000);
					$("#div2").fadeOut(500);
					$("#div3").fadeOut(3000);
				});
			});
		</script>
		<style>
			div{ width:80px; height:80px; }
			#div1{ background-color:green; }
			#div2{ background-color:red; }
			#div3{ background-color:blue; }
		</style>
	</head>

	<body>
		<p>fadeOut(페이드 아웃) : 서서히 사라지는 효과</p>
		<button>fadeOut(페이드 아웃)</button><br><br>
		<div id="div1"></div><br>
		<div id="div2"></div><br>
		<div id="div3"></div>
	<!--
		
	-->
	</body>
</html>
