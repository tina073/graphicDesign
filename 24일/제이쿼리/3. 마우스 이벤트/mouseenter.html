 <html>
 <head>
 <title></title>
 <meta charset="utf-8">
 <style>
 .outer { width:200px; height:200px; background:Orange; padding:50px; margin:10px;}
 .inner { width:100%; height:100%; background:Pink; }
 </style>
 <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
 <script>    

 /*

 마우스 엔터시  마우스엔터 라는 글자가 바디 끝에 붙는다 이때 마우스 엔터 인식 범위 는 주황색 영역 전체 안쪽과 이다.
핑크색 영역 안쪽 을 왔다 갔다 해도 계속 이벤가 겹쳐서 발생하지 않는다.

*/

$(document).ready(function () {
     $('.outer').mouseenter(function () {
         $('body').append('<h4>마우스엔터</h4>');
     });
 });
 </script>
</script>
</head>
<body>
 	<div class="outer">
		 <div class="inner"></div>
	</div>
</body>
</html>
