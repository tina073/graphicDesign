<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title> Mouseover_Mouseenter_Mousemove의 차이점 </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!-- 라이브러리 -->
		<style>
			div {
			    width: 150px;
			    height: 100px;
			    border: 1px solid black;
			    margin: 10px;
			    float: left;
			    padding: 30px;
			    text-align: center;
			    background-color: lightgray;
			}
			h3 { background-color: white; font-size:14px; color:red; }
		</style>
	</head>
	<body>
		<div class="over">
			<h3>Mouseover:하위요소에 갔다가 상위요소의 영역에 와도 카운팅이 된다. <span></span></h3>
		</div>

		<div class="enter">
			<h3>Mouseenter:반드시 요소 밖으로 나갔다가 다시 들어와야만 카운팅이 된다. <span></span></h3>
		</div>

		<div class="move">
			<h3>Mousemove:상위요소 영역안이라면 하위요소영역에서 움직이면 카운팅된다. <span></span></h3>
		</div>
		<script>
			var x = 0;
			var y = 0;
			var z = 0;
			
			$("div.over").mouseover(function(){
				$(".over span").text(x += 1);
			});
			
			$("div.enter").mouseenter(function(){
				$(".enter span").text(y += 1);
			});
			
			$("div.move").mousemove(function(){
				$(".move span").text(z += 1);
			});
		</script>
	</body>
</html>
