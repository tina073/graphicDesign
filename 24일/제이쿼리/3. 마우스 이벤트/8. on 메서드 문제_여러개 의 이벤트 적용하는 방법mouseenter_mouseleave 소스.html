<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> addClass </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">//라이브러리</script>
		<script>
			$(function(){
				$("#box1").on({
					"click":function(){ 
						$("#box1").addClass("boxOn")
					},
					/*"click":function(){ $(this).addClass("boxOn")},*/
					"dblclick":function(){ 
						$("#box1").removeClass("boxOn")
					},
					/*"dblclick":function(){ $(this).removeClass("boxOn")}*/
					"mouseenter":function(){
						$(this).css({
							fontSize:"40px",
							textAlign:"center",
							lineHeight:"200px"
						});
					},
					"mouseleave":function(){
						$(this).css({
							fontSize:"16px",
							textAlign:"left",
							lineHeight:"22px"
						});
					},
				})
			})
		</script>

		<style type="text/css">
			#box1{ width:300px; height:200px; border:2px solid #ff66cc; }
			.boxOn{ background:#ffccff; }
		</style>
	</head>

	<body>
		<div id="box1">박스1</div>
	</body>
