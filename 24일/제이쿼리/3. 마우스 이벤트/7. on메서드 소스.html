<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> click_doubleclick </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$("p").on("click", function(){
					$(this).hide(500);
				});
			});
		</script>
	</head>

	<body>
		<p>저를 클릭해보세요... 사라질껍니다.</p>
		<p>저도 클릭해보세요... 저 또한 사라집니다.</p>
		<p>나두!</p>

</html>
