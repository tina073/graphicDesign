 <html>
 <head>
 <title></title>
  <meta charset="utf-8">
 <style>
 .outer { width:200px; height:200px; background:Orange; padding:50px; margin:10px;}
 .inner { width:100%; height:100%; background:Pink; }
 </style>
 <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
 <script>    

 /*

 마우스 오버하면 마우스 오버 라는 글자가 바디 끝에 붙는다 이때 마우스 오버의 인식 범위 는 주황색 영역 안밖 뿐 아니라 
 안쪽의 핑크색 영역 안쪽과 바깥쪽도 주황색 영역을 벗어났다고 보기 때문에 핑크색 영역 안쪽 을 왔다 갔다 해도 계속 이벤가 
 나타난다. 이것을 이벤트 버블링 이라고 합니다. 

*/
$(document).ready(function () {
     $('.outer').mouseover(function () {
         $('body').append('<h4>마우스오버</h4>');
     })
 });
 </script>
</script>
</head>
<body>
 	<div class="outer">
		 <div class="inner"></div>
	</div>
</body>
</html>
