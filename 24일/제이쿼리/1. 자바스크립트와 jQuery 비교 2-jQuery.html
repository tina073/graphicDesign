<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 자바스크립트와 jQuery 비교-jQuery </title>
		<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
				$('#navigation li').click(function() {
					$('#navigation li').removeClass('selected');
					$(this).addClass('selected');
				});
			});
			
        </script>
        <style type="text/css">
            #navigation li {
                list-style:none;
                float:left;
                padding:5px;
            }
            #navigation {
                cursor:pointer;
            }
            #navigation .selected {
                background-color:red;
                color:white;
            }
        </style>   
	</head>

	<body>
		<!--
			제이쿼리 -  모질라 사의 자바스크립트 개발자였던 존 레식이 창시
						자바스크립트를 이용해 만든 라이브러리 언어
						자바스크립트로 만들어진 다양한 함수들의 집합
						jQuery를 이용하면 순수한 자바스크립트로 코딩하는 것 보다 10배 이상 생산성을 높일 수 있습니다.
			
			
			자바스크립트와 jQuery 비교
		-->
		<ul id="navigation">
            <li>HTML</li>
            <li>CSS</li>
            <li>javascript</li>
            <li class="selected">jQuery</li>
            <li>PHP</li>
            <li>mysql</li>
        </ul>
	</body>
</html>
