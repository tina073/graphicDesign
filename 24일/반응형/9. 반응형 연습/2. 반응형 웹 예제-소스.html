<!DOCTYPE HTML>
<html>
	<head>
		<meta  charset="utf-8" />
		<title> 반응형 웹 예제2-소스 </title>
		<style type="text/css">
		* { margin:0; padding:0; }
		h1 { transition:all 0.5s; }
		@media all and (max-width:550px) {
			body { background-color:red; }
				h1 {
					color:#0f0;
					font-size:20px;
				}
		}
		@media all and (min-width:551px) and (max-width:980px) {
			body { background-color:green; }
				h1 {
					color:#f00;
					font-size:40px;
				}
		}
		@media all and (min-width:981px) and (max-width:1200px) {
			body { background:green url(bg.jpg) no-repeat fixed right bottom/cover; }
				h1 {
					color:#fff;
					font-size:55px;
				}
		}
		@media all and (min-width:1201px) {
			body { background-color:blue; }
				h1 {
					color:#ff0;
					font-size:100px;
				}
		}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script>
		$(function(){
			$(window).resize(function(){
				let wid = $(window).width();
				let hei = $(window).height();
				
				$("body, html").css({width:wid, height:hei});
			});
			
			$(window).trigger("resize");
		});
		</script>
		
	</head>

	<body>
		<h1>@media query test</h1>
	</body>
</html>
