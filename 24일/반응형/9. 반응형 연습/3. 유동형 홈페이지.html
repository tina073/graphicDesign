<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>유동형 홈페이지</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
* { margin:0; padding:0; box-sizing:border-box; }

#container { width:74.9%; height:100%;/* 1024px 768px */ margin:0 auto; border:1px solid red; overflow:hidden; position:relative; } /* width:960px, 980px, 1024px, 1440px 1680px  */

.content1 { width:100%; height:26%; background:green; color:#fff; font:bold 3.1em "맑은 고딕"; text-align:center; }

.content2 { width:29.2%; height:26%; background:red; color:#fff; font:bold 1.87em "맑은 고딕"; text-align:center; margin:1.8%; float:left;  }

.content3 { width:14.64%; height:26%; background:blue; color:#fff; font:bold 1.25em "맑은 고딕"; text-align:center; margin:0.97%; float:left; }
</style>
<script>
$(function(){
	$(window).resize(function(){
		var w = window.innerWidth; //$(window).width();
		var h = window.innerHeight; //$(window).height();
		console.log(h);
		$("body").css({ width:w});
		$("#container").css({height:h});
	}).resize();
});
</script>
</head>

<body>
	<div id="container">
		<div class="content1">첫번째 박스</div>
		
		<div class="content2">두번째 박스 - 1</div>
		<div class="content2">두번째 박스 - 2</div>
		<div class="content2">두번째 박스 - 3</div>
		
		<div class="content3">세번째 박스 - 1</div>
		<div class="content3">세번째 박스 - 2</div>
		<div class="content3">세번째 박스 - 3</div>
		<div class="content3">세번째 박스 - 4</div>
		<div class="content3">세번째 박스 - 5</div>
		<div class="content3">세번째 박스 - 6</div>
	</div>
</body>
</html>
