<!doctype html>
<html>
<head>
<meta charset="EUC-KR">
<meta name="viewport"content="width=device-width, initial-scale=1.0"/>
<title>Column Drop</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<style>
* {margin:0; padding:0;}
	#box_a { background-color:orange; }
	#box_b { background-color:pink; }
	#box_c { background-color:yellowgreen; }
	
	@media all and (max-width:510px) {
		#wrap { width:100%; height:100%; }
		#box_a { width:100%; height:400px; }
		#box_b { width:100%; height:400px; }
		#box_c { display:none; }
	}
	@media all and (min-width:511px) and (max-width:800px) {
		#wrap { width:100%; height:100%; }
		#box_a { width:30%; height:100%; float:left; }
		#box_b { width:70%; height:100%; float:left; }
		#box_c { display:none; }
	}
	@media all and (min-width:801px) and (max-width:1199px) {
		#wrap { width:90%; height:100%; }
		#box_a { width:30%; height:50%; float:left; }
		#box_b { width:70%; height:50%; float:left; }
		#box_c { width:100%; height:50%; clear:both; }
	}
	@media all and (min-width:1200px) {
		#wrap { width:1000px; height:100%; }
		#box_a { width:30%; height:100%; float:left; }
		#box_b { width:50%; height:100%; float:left; }
		#box_c { width:20%; height:100%; float:left; }
	}
</style>
<script>
    $(function(){
        $(window).resize(function(){
            let wid = $(window).width();
            let hei = $(window).height();
            $("html, body").css({width:wid, height:hei});
        }).resize();
    });
</script>
</head>

<body>
<div id="wrap">
	<div id="box_a"></div>
	<div id="box_b"></div>
	<div id="box_c"></div>
</div>

</body>
</html>
