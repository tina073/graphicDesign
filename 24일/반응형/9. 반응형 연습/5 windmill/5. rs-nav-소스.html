<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>반응형 내비게이션</title>
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
	    <style>
			* { margin:0; padding:0;	}
			li { list-style:none; }
			body { background:url(windmill.jpg) no-repeat fixed center center/cover; }
			nav { 
				position:relative; 
				width:100%; 
				height:40px; 
				background-color:#34495e; 
				color:#fff; 
			}
				nav ul { 
					width:600px;
					height:40px;
					margin:0 auto;
				}
					nav li { float:left; }
						nav li a {
							display:block;
							width:100px;
							height:40px;
							line-height:40px;
							text-align:center;
							color:#fff;
							font-weight:bold;
							text-decoration:none; 
							border-right:1px solid #fff;
							box-sizing:border-box;
						}
						nav li:last-child a { border:0 }
						nav li a:hover { background-color:#6688aa; }
			#trigger {
				display:block;
				width:100px;
				height:40px;
				line-height:40px;
				text-align:center;
				color:#fff;
				font-weight:bold;
				text-decoration:none; 
				display:none; 
			}
			
			/*태블릿 화면 800px 이하*/
			/*태블릿 화면에서는 메뉴가 화면 폭에 꽉 차고 한 줄에 두 개의 메뉴가 표시되도록 하며
				텍스트는 가운데 정렬을 하지않고 왼쪽에 여백을 준 정렬로 처리*/
			@media all and (max-width:800px) {
				nav { height:auto; border-bottom:none; }
					nav ul { width:100%; height:auto; }
						nav ul li { width:50%; float:left; }
							nav ul li a { 
								border-right:1px solid #fff;
								border-bottom:1px solid #fff;
								width:100%;
								text-align:left; 
								text-indent:20%;
							}
			}
			
			/*모바일 화면 520px 이하*/
			/*기존 메뉴가 없어지고 #trigger가 왼쪽에 여백을 둔 채 나타나면서 오른쪽에는 
				햄버거 메뉴 아이콘이 같이 나타나도록한다. 해당 #trigger를 클릭할 때마다 
				숨겨졌던 기존 메뉴들이 아래로 슬라이딩 되거나 다시 올라가면서 사라지게 스크립트 작성*/
			@media all and (max-width:520px) {
				nav { height:auto; border-bottom:none; }
					nav ul { display:none; height:auto; }
						nav ul li { width:100%; float:none; }
							nav ul li a { 
								border-bottom:1px solid #fff;
								width:100%;
								text-align:left; 
								text-indent:20%;
							}
				nav a#trigger { 
					display:block; 
					background-color:#6688aa;
					position:relative;
					width:100%;
					text-align:left; 
					text-indent:20px;
				}
				nav a#trigger:after {
					content:"";
					background:url(nav.png) no-repeat;
					width:30px;
					height:30px;
					position:absolute;
					right:20px;
					top:10px;
				}
			}
	    </style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script>
			$(function () {
				$("#trigger").click(function(){
					$("nav ul").slideToggle();
				});
				
				/*모바일 네비 스타일 제거*/
				$(window).resize(function(){
					let wid = $(window).width();
					if(wid > 520 && $("nav ul").is(":hidden")) {  //화면의 크기가 521px 이상인데 메뉴가 보이지 않는다면 사용
						$("nav ul").removeAttr("style")
					}
				});
			});
		</script
	</head>
	<body>
		<nav class="clearfix">
			<ul class="clearfix">
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">WEB</a></li>
				<li><a href="#">DESIGN</a></li>
				<li><a href="#">MAP</a></li>
				<li><a href="#">CONTACT</a></li>
			</ul>
			<a href="#" id="trigger">MENU</a>
		</nav>
	</body>
</html>
