<!DOCTYPE html>
<html>
	<head>
		<meta  charset="utf-8" />
		<title> 반응형 웹 예제1 - 소스 </title>
		<style type="text/css">
		* { margin:0; padding:0 }
		div {
			width:400px;
			height:400px;
			background-color:pink;
			
			font-weight:bold;
		}
		/*
		@media 장치명 and (해상도) and (해상도) {}
		*/	
		@media all and (max-width:500px) {
			div { background-color:blue; color:#fff; font-size:30px; }
		}
		@media all and (min-width:501px) and (max-width:980px) {
			div { background-color:red; color:#ff0; font-size:50px; }
		}
		@media all and (min-width:981px) and (max-width:1200px) {
			div { background-color:green; color:#f00; font-size:70px;}
		}
		@media all and (min-width:1201px) {
			div { background-color:pink; color:#000; font-size:90px; }
		}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function(){
				$(window).resize(function(){
					let wid = $(window).width();
					let hei = $(window).height();
				
					$("div").css({width:wid, height:hei});
					$("div").text("폭값은 : " + wid + "px이고, 높이값은 : " + hei + "px입니다.");
					
				});
				
				$(window).trigger("resize");
			});
		</script>
	</head>

	<body>
		<div></div>
	</body>
</html>
