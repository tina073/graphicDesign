<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>예제 소스</title>
		<style>
			.test_bg {
			border:10px solid red; 
			background:green url(images/3.jpg) no-repeat right bottom/100px 100px;
			padding:8px; }
			p, ul { color:#fff; } /*test_bg에 넣어도 적용가능*/
		</style>
</head>

<body>
	<div class="test_bg">
		<p style="margin-right:150px;">
			CSS background 속성은 요소에 배경효과를 지정하는데 사용됩니다.
		</p>
		<p>배경효과에 사용되는 CSS 속성 :</p>
		<ul>
			<li>background-color</li>
			<li>background-image</li>
			<li>background-repeat</li>
			<li>background-attachment</li>
			<li>background-position</li>
		</ul>
	</div>
	<p>참고용-테두리:두께 10픽셀짜리 빨간색, 안쪽 여백:8픽셀, 배경그림은 반복없이 오른쪽 아래에 배치<br />
			          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;나머지 사항은 알아서 하세요..^^*</p>
</body>
</html>
