<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2단 구구단 만들기</title>

</head>
<body>
	<script>
		let gugu = 0;
		let gongback = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
		
			for(let dan = 2; dan <= 9; dan++) { // 1번
				for(let i = 1; i <= 9; i++){ // 2번, 1번과 2번의 자리를 바꾸면 단으로 정렬 줄로 정렬을 바꿀 수 있다
				gugu = dan*i;
					if(gugu < 10) {
						document.write(dan + " * " + i + " = " + "0" +gugu + gongback);
					} else {
					document.write(dan + " * " + i + " = " + gugu + gongback);
					}
					if(i % 3 == 0) {
						document.write("<br>");
					}
				}
				document.write("<br>");
			}	
		
	</script>
</body>
</html>
