		let wantRow = prompt("만들고자 하는 표의 줄 수를 입력하세요.",3)
		let wantCol = prompt("만들고자 하는 표의 칸 수를 입력하세요.",3)
		let tableWidth = 35*wantCol;
		let tableHeight = 35*wantRow;
		
		let cnt = 1;
		let t="<table border='1' width='" + tableWidth + "' height='" + tableHeight + "'>" ;
		for(let row=1; row <= wantRow; row++) {
			t+="<tr>";
			for(let col = 1; col <= wantCol; col++) {
				t+="<td>" + cnt+ "</td>";
				cnt++; //칸속 숫자를 증가
			}
			t+="</tr>"
		}
		t+="</table>";
		document.write(t);
