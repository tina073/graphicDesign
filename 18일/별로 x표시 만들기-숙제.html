<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.별 삼각형 만들기</title>
	<style>
		body { margin:100px;}
		span {
			font-size:80px;
			font-weight:bold;
			color:red;
			line-height:10px;
		}
		.gong { font-size:100px; }
	</style>
</head>
<body>
	<script>

		for(let line= 1; line < 11; line++) {
			for (let star = 1; star < 11; star++) {
				if(line == star || line == 6 - star) {
					document.write("<span>*</span>");
				} else {
					document.write("<span>&nbsp;</span>");
				}
				document.write("<br>");
			}
		}
	
		
	</script>
</body>
</html>
