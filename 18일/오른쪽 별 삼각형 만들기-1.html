		span {
			font-size:80px;
			font-weight:bold;
			color:red;
			line-height:10px;
		}
		.gong { font-size:100px; }
	</style>
</head>
<body>
	<script>
	/*
		for(let line= 10; line >= 1; line--) {

				document.write("<span class='gong'>&nbsp;</span>")
			}

		*/
		
			for(let line= 1; line <= 10; line++) {
			for(let gong = 0; gong <= line-2 ; gong++){ //공백찍기
				document.write("<span class='gong'>&nbsp;</span>")
			}
			for(let star = 10; star >= line; star--){  //별찍기
				document.write("<span>*</span>")
			}
			document.write("<br>")
		}
	</script>
