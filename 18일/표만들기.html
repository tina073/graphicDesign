<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>표만들기</title>
</head>
<body>
	<script>
		let cnt = 1;
		let t="<table border='1' width='150'>" ;
		for(let row=1; row <=4; row++) {
			t+="<tr>";
			for(let col = 1; col <= 5; col++) {
				t+="<td>" + cnt+ "</td>";
				cnt++; //칸속 숫자를 증가
			}
			t+="</tr>"
		}
		t+="</table>";
		document.write(t);
	</script> 
</body>
</html>
