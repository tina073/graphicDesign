<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>레이아웃 연습-2</title>
		<style type="text/css">
			* { margin:0; padding:0; }
			/*내 방식
			#wrapper { width:600px; margin:0 auto; }
				.header { width:100%; background-color:#ff9b00; }
				.content { float:left; width:300px; background-color:#47ff00; }
				.sidebar { float:right; width:300px; background-color:#00ffcc; }
				.footer { clear:both; width:100%; background-color:#ff77ff; }
				*/
				
			#wrapper { width:600px; margin:0 auto; text-align:center; height:120px; line-height:120px; }
				#wrapper div { height:120px; line-height:120px; text-align:center; }
					.header { width:100%; background-color:#ff9b00; }
					.sidebar { float:right; width:300px; background-color:#00ffcc; }
					.content { float:left; width:300px; background-color:#47ff00; }
					.footer { clear:both; width:100%; background-color:#ff77ff; }
					
		</style>
	</head>

	<body>
		<div id="wrapper">
			<div class="header"> header (헤더)</div>
			<div class="sidebar"> sidebar (사이드바)</div>
			<div class="content"> content (컨텐츠)</div>
			<div class="footer"> footer (푸터)</div>
		</div>
	</body>
</html>
