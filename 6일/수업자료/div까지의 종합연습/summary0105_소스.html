<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>활용 강좌를 위한 CSS 스타일5_소스</title>
		<style type="text/css">
			* { margin:0; padding:0; }
			li { list-style-type:none; }
			img,fieldset { border:none; }
			address,em { font-style:normal; 
			body {
				background:url(images/bg_grid.gif);
				margin: 0px;
			}
			div { /* div를 재지정합니다. */
				padding: 0px; /* margin은 바깥쪽 여백이고, padding은 안쪽 여백입니다. */
				font-family: "맑은 고딕";
				font-weight:bold;
				font-size: 25px;
			}
			#wrapper { 
				width:500px; 
				height:300px; 
				margin:100px;
				}
				#header {
					width:500px;
					height:60px;
					background-color:#ff0063;
					opacity:0.5;
					}
	</style>


</head>

<body>
	<div id="wrapper">
		<div id="header">HEADER</div>
		<div id="contents">
			<div id="left">LEFT</div>
			<div id="read">READ</div>
			<div id="right">RIGHT</div>
		</div>
		<div id="footer">FOOTER</div>
	</div>
</body>
</html>
