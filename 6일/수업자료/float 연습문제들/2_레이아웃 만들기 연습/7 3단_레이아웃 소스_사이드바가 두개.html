<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>레이아웃 연습</title>
		<style type="text/css">
			body { margin:0; padding:0; }
				#wrapper { width:600px; }
					.header{
						background-color:#ffc;
						text-align:center;
						padding:50px 0 50px 0;
					}
					
					.holder { width:75%; float:left; }
						.content{
							width:70%;
							background-color:#32cd32;
							text-align:center;
							padding:50px 0 50px 0;
							float:right;
						}
					
						.sidebar1{
							width:30%;
							background-color:#20b2aa;
							text-align:center;
							padding:50px 0px;
							float:left;
						}
				
					.sidebar2{
						width:25%;
						background-color:#ff4500;
						text-align:center;
						padding:50px 0px;
						float:right; 
					}
						
					.footer{
						background-color:#ee82ee;
						text-align:center;
						padding:50px 0 50px 0;
						clear:both; 
					}
					
		</style>
	</head>

	<body>
		<div id="wrapper">
			<div class="header"> header (헤더)</div>
			<div class="holder">
				<div class="content"> content (컨텐츠)</div>
				<div class="sidebar1"> sidebar 1</div>
			</div>
			<div class="sidebar2"> sidebar 2</div>
			<div class="footer"> footer (푸터)</div>
		</div>
	</body>
</html>
