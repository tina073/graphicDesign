		let height = prompt("당신의 키(m)는 얼마입니까?");
		let weight = prompt("당신의 몸무게(kg)는 얼마입니까?");
		avgWeight(height, weight);
		
		function avgWeight(height, weight) {
			let bimando = parseInt(weight / pyojun(height)*100);  //자신의 체중/표준체중*100
			let sangte; //비만도 판정 값을 넣을 변수
			if (bimando < 80) {
				sangte = "심한 체중 부족";
			} else if(bimando >= 80 && bimando < 90){
				sangte = "체중 부족";
			} else if(bimando >= 90 && bimando < 110){
				sangte = "정상";
			} else if(bimando >= 110 && bimando < 120){
				sangte = "과체중";
			} else {
				sangte = "비만";
			}
			document.write("당신의 현재 비만도는 " + bimando + "이며, " + sangte + "입니다.")
		}
		
		function pyojun(height) {
			let weight;  //표준체중을 계산하여 넣을 변수
			let gender = confirm("당신은 남자입니까?");
			if (gender == 1) {
				weight = (height/100)*(height/100)*22;
			} else {
				weight = (height/100)*(height/100)*21;
			}
			return weight; //pyojun함수를 호출한 곳에 계산된 weight값을 전달한 후 함수 종료
		}
