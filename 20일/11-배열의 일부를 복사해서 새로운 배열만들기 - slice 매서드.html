
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 11-배열의 일부를 복사해서 새로운 배열만들기 - slice 매서드 </title>
		<style type="text/css">
		
		</style>
	<head>
	<body>
		<img src="./images/pic4.jpg">
		<script>
			let ar = [0, 1, 2, 3, 4, 5, 6, 7];
			let subar = ar.slice(2,5); // 인덱스 번호 2번부터 인덱스 번호 4번까지 데이터를 복사			
			document.write("ar = " + ar + "<br>");
			document.write("subar = " + subar + "<br>");
			/*
			splice(시작 인덱스 번호, 숫자(추가(0)/삭제(0이외의 숫자)/수정)
			문자열,slice("구분자, 뽑을 개수")
			let 새로운_배열명 = 배열명.slice(시작 인덱스 번호, 마지막 인덱스 번호-1)
			
			배열의 일부를 복사해서 새로운 배열을 만든다
			시작위치와 끝위치를 알려주면 이 범위의 요소만 추출하여 부분 배열을 만든다
			범위를 다룰때 항상 끝 위치는 포함되지 않는다(끝위치-1)
			부분배열이 생성되어도 원본 배열에는 아무런 변화가 없다
			*/
			
			let num = new Array();
			num[0] = "./images/01.gif"
			num[1] = "./images/02.gif"
			num[2] = "./images/03.gif"
			num[3] = "./images/04.gif"
			num[4] = "./images/05.gif"
			
			document.write("<br><br>원래 배열입니다.<br>");
			for(i = 0; i <5; i++) {
				document.write("<img src=" + num[i] +">&nbsp;");
			}
			new_num = num.slice(1,4);
			document.write("<br><br>slice(1,4) 메서드를 적용한 후의 배열입니다.<br>");
			
			for(j = 0; j < 3; j++) {
				document.write("<img src=" + new_num[j] +">&nbsp;");
			}
		</script>
	</body>
</html>
