
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 13-배열 요소 검색-indexOf_lastIndexOf </title>
	</head>
	<body>
		<script>
			let ar = ["태연", "유리", "윤아", "써니", "수영", "유리","서현", "효연"];
			document.write("ar = " + ar + "<br>");
			
			let sunny = ar.indexOf("써니");
			document.write("써니는 " + (sunny+1) + "번째에 있다. <br>");
			let yuri = ar.indexOf("유리");
			document.write("유리는 " + (yuri+1) + "번째에 있다. <br>");
			let yuri2 = ar.lastIndexOf("유리");
			document.write("유리는 뒤에서 " + (ar.length-yuri2) + "번째에 있다. <br>");
			
			let who = prompt("검색하고자 하는 멤버이름을 쓰세요");
			if(who == -1) {
				document.write(who + "은 소녀시대가 아니다<br>");
			} else {
				document.write(who + "은 " + (who+1) + "번째에 있다. <br>");
			}
			
			/*
			indexOf : 앞쪽에서부터 검색 해당 인덱스 번호를 돌려줌
			lastIndexOf : 뒤쪽에서부터 검색 해당 인덱스 번호를 돌려줌
			발견된 요소의 첨자를 리턴하며 발견되지 않을 경우 -1을 리턴
			*/
		</script>
	</body>
</html>
