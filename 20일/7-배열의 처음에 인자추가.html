
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 7-배열의 처음에 인자추가 </title>
		<style type="text/css">
		
		</style>
	<head>
	<body>
		<script>
			// unshift는 인자로 전달한 값을 배열의 첫번째 원소로 추가하고 배열의 기존 값들의 색인을 1씩 증가시킨다
			let arr = ['a', 'b', 'c', 'd', 'e'];
			document.write(arr);
			arr.pop('z', 'x', 'y'); 
			document.write("<br>");
			document.write(arr);
		</script>
	</body>
</html>
