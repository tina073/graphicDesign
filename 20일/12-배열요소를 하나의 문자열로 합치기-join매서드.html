
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 12-배열요소를 하나의 문자열로 합치기-join매서드 </title>
		<style type="text/css">
		
		</style>
	<head>
	<body>
		<img src="./images/pic4.jpg">
		<script>
			let ar = [0, 1, 2, 3];
			document.write("ar = " + ar.join() + "<br>");  //()괄호 안의 구분자를 생략하면 콤마(,)로 구분한다
			document.write("ar = " + ar.join(", ") + "<br>");
			document.write("ar = " + ar.join("-> ") + "<br>");
			document.write("ar = " + ar.toString() + "<br>");  //ⓐ
			document.write("ar = " + ar + "<br>");  //ⓑ
			/*
			join 메서드는 배열의 모든 요소를 합쳐 하나의 문자열로 만든다. 루프를 돌리지 않아도 배열을 쉽게 덤프해볼 수 있어 편리하게 사용할 수 있다.
         
단순히 배열을 출력해 볼 목적이라면 굳이 join을 쓸 필요없이 ⓐ처럼 toString 메서드를 사용하는것이 편하다. toString은  join메서드와 마찬가지로 요소 사이에 콤마(,)를 넣어 모든 요소를 덤프한다. 수식 내에서라면 그냥 ⓑ처럼 배열명만 사용해도 toString이 자동으로 호출된다.  그래서 배열을 덤프하는 가장 쉬운 방법은 배열명 자체를 출력하는 것이다.
			*/
			
			let now = new Date();  //현재 날짜 리턴
			let day = now.getDay();  //해당 요일을 정수로 반환. 일요일은 0, 월요일은 1로 표시
			let yoil = new Array();  //배열 만드는 1번 방법
			
			yoil[0] = "월";
			yoil[1] = "화";
			yoil[2] = "수";
			yoil[3] = "목";
			yoil[4] = "금";
			yoil[5] = "토";
			yoil[6] = "일";
			
			let oneWeek = yoil.join(", ");  //요일들을 콤마(,)로 구분하며 연결한다.
			document.write(now);
			document.write("<br>");
			document.write(day);
			document.write("<img src='./images/img1.jpg'>");
			document.write("<br><br>");
			document.write("일주일은 <h3>" + oneWeek + "</h3>입니다.");
			
		</script>
	</body>
</html>
