		function oddNumber() {
			if(num < 0) { //음수값이 들어오면 종료
				document.write("0보다 큰 숫자를 입력하세요.")
				return;
			}
			
			let sum = 0;
			let avg = 0;
			let cnt = 0; //평균을 구하기 위한 홀수 갯수
			
			for(let i = 1; i <= num; i++){
				if(i % 2 == 1) {  //홀수를 구하는 법
					sum = sum + i; // sum += i;
					cnt +=1;
				}
			}
			avg = sum / cnt;
			document.write("1 ~ " + num + "까지의 홀수의 합은" + sum + "이고, 평균값은 " + avg + "입니다.")
		}
		
		let num = prompt("원하는 양수 값을 입력하세요.");
		oddNumber(num);
	</script>
