
<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 18-배열의 숫자 정렬2 </title>
	</head>
	<body>
		<script>
			a = new Array("HTML5", "CSS3", "JavaScript", "jQuery", 2024);
			b = a.length;  //배열에 있는 요소의 갯수를 반환
			c = a.join("+");  //배열에 있는 모든 값을 +기호를 연결하여 합쳐 하나의 문자열로 반환
			d = a.slice(1,3);  //배열의 특정 부분을 반환 (인덱스 번호 1번자리부터 인덱스 번호 2번자리까지의 내용을 뽑는다, 마지막 인덱스 번호 전까지 뽑는다.)
			a2 = new Array("21C", "실전자바스크립트");
			e = a.concat(a2); //두 배열을 연결시켜 하나의 배열로 반환
			f = a.reverse();  //배열의 내용을 역순으로 반환
			a3 = new Array(30, 10, 50, 40, 20);
			g = a3.sort();  //정렬된 배열 반환
			document.write("length = " + b + "<br>");
			document.write("join('+') = " + c + "<br>");
			document.write("slice(1,3) = " + d + "<br>");
			document.write("concat = " + e + "<br>");
			document.write("reverse = " + f + "<br>");
			document.write("sort = " + g + "<br>");
		</script>
	</body>
</html>
