<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>조윤정 - 렉서스 자동차 홈페이지 리뉴얼</title>
    <style>
        * { margin: 0; padding: 0; }
        li { list-style: none;}
        a { color: #000; text-decoration: none;}
        body { font-size: 16px; font-family: 프리젠테이션; /*background: url(images/bg_grid.gif);*/}
        /*------------- 리셋 -------------*/
        body {
            width: 100%;
            height: 100%;
        }
        /*------- 메뉴바 -------*/
            header {
                width: 100%;
                height: 70px;
                position: relative;
                z-index: 9999;
            }
            header a {
                font-weight: bold;
                font-size: 20px;

            }
                .logo_container {
                    width: 288px;
                    height: 70px;
                    float: left;
                }
                    .logo_container img {
                        
                        padding: 15px 34px;
                    }
                    .gnb_btn ul {
                        align-items: center;
                        display: flex;
                        height: 70px;
                        padding-left: 80px;
                        float: left;
                    }
                        .gnb_btn ul li {
                            padding: 0 10px;
                        }
                .login_btn { 
                    align-items: center;
                    display: flex;
                    float: right;
                    padding: 0 34px;
                    height: 70px;
                }
                        .login_btn ul li a{
                            padding-left: 20px;
                        }
                        .gnb_btn ul li:hover a, .login_btn ul li:hover a {
                            color:#707070;
                        }
        /*------- 광고 배너 -------*/
        main {
            position: relative;  /*.slide img의 기준점을 주기 위한 코드*/
        }
            .slide img {
                width: 100%;
                position: absolute;
                top: 0;
                z-index: 100;
            }
            #slide_container img {
                position: relative;
            }
            #slide_container .title {
                color: #fff;
                position: absolute;
                bottom: 50px;
                left: 50px;
                z-index: 200;
            }
                #slide_container h1 {
                    border-bottom: 1px solid #fff;
                    font-size: 8vh;
                    display: block;
                    padding-bottom: 10px;
                }
                #slide_container h2 {
                    padding-top: 10px;
                }

    </style>
