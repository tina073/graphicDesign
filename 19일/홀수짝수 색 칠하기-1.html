<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>홀수짝수 색 칠하기</title>
	<style>
		.blue {font-size:50px; color:blue;}
		.red {font-size:50px; color:red;}
	</style>
</head>
<body>
	<script>
		let i = 20;
		while(i >= 10) {
			if(i % 2 == 0) {
				document.write("<span class='blue'>" + i + "</span><br>")
			} else {
				document.write("<span class='red'>" + i + "</span><br>")
			}
			i--;
		}
	</script> 
</body>
</html>
