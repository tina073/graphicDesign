<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title> 4-함수의 입력-인자 전달 </title>
	<script>
		function get_argument(arg1, arg2) {  //값을 받아들이는 인수 arg : 형식인수
			return arg1 + arg2;
		}
		
		alert(get_argument(1,3)); // 4
		alert(get_argument(2)); // NaN
		
	</script>

	</body>
