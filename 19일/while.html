<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>while</title>
</head>
<body>
	<script>
	/*
		while(조건){
			조건(종료값)이 만족될 때 까지 실행될 실행문;
			반드시 조건을 충족시킬 수있는 증감값을 써야함, 증감값이 없다면 무한루프에 걸림.
		}
	*/

	let sum = 0; //합계:tot를 구할 변수, 평균:avg 개수:cnt
	let i = 1; //for문의 초기값과 같음, 1~100까지 증가할 변수
	while (i <= 100) { //for문의 종료값과 같음. 현재 조건의 값이 참(true)일 경우 중괄호{}안의 실행문을 실행하고 거짓(false)값이면 while문을 빠져나간다.
		sum = sum + i;
		i++; //i = i+1; ->for문의 증감값. 이 부분이 없다면 while문은 무한 루프에 걸린다
	}
	document.write("1~100 까지의 합 = " + sum + "<br>");
	</script> 
</body>
</html>
