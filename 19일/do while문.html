<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>do while문</title>

</head>
<body>
	<script>
		let sum = 0;
		let num; //만약 아무 값도 num에 넣는 행동이 없이 num을 찍는다면 undefined를 출력한다.
		do {
			num = prompt("숫자를 입력하세요.(끝낼 때는 0)","2");
			sum += Number(num);
		} while (num != 0); // 조건이 참(true)이면 do~while문 계속 진행, 거짓(false)이면 do~while문 종료.
		document.write("입력한 모든 숫자의 합 = " + sum)
	</script> 
</body>
</html>
