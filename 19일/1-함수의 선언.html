<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title> 함수의 형식 </title>
	<script>
		/*
			함수의 선언
				function 함수명( [인자...[,인자]] ){  // 형식인자, 형식인수, 매개변수...
					실행코드(실행문);
					return 반환값;
				}   // <==== 문장의 끝을 나타내는 세미콜론(;)이 없다.
		
				함수는 function 뒤에 함수의 이름이 오고, 소괄호가 따라온다. 
				소괄호에 인자라는 값이 차례로 들어오는데 이 값은 함수를 호출할 때 
				함수의 로직으로 전달될 변수다. 인자는 생략 할 수 있다. 
				함수를 호출 했을 때 실행하게 될 부분이 중괄호 안쪽에 온다.		
		*/
		function numbering(){ // 함수의 선언.. 하지만 실행이 되는 것은 아니다. 해당 함수가 호출이 될 때 실행됨.
			let i = 0; // 지역변수
			while(i < 10){ // 조건이 '참'일 경우 '실행문'이 실행. '거짓'이면 while문 종료.
				document.write(i);
				i += 1;  // i++;    i=i+1;
			}   
		}	
		
		numbering();  //함수의 호출	
	</script>
	</head>
	<body>
	</body>
</html>
