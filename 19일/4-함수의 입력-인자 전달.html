<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title> 4-함수의 입력-인자 전달 </title>
	<script>
		function get_argument(arg) {  //값을 받아들이는 인수 arg : 형식인수
			return arg;
		}
		
		alert(get_argument(1,3)); //함수를 호출하는 곳에서 전달하는 값 1 : 실인수 --> 1
		alert(get_argument(2)); // --> 2
		
	</script>
	</head>
	<body>
	</body>
</html>
