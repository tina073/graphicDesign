	<script>
		function total() { 
			let s = 0;  //기본적으로 변수s는 숫자형으로 처리하기 위해서 숫자0으로 초기화
			if (typeof(argument[0]) == 'string') {  //만약 입력받은 데이터가 문자들이라면
				s = ""; //변수 s를 문자형으로 취급하여 공백("")으로 초기화
			}
			for(let i = 0; i < argument.length; i++) {
				s += argument[i];
			}
			return s;
		}
		
		document.write(total(1,2,3) + "<br>");
