<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>홀수짝수 색 칠하기</title>
	<style>
		span {font-size:50px; color:blue;}
	</style>
</head>
<body>
	<script>
		let i = 20;
		while(i >= 10) {  //i 값이 10보다 클 때까지 반복문 실행
			document.write("<span>" + i + "</span><br>")
			i--;
		}
	</script> 
</body>
</html>
