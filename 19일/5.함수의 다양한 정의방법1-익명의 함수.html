<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title> 5.함수의 다양한 정의방법1-익명의 함수 </title>
	<script>
		let numbering = function() {   // function numbering(){실행문,}
			i = 0;
			while(i < 10) {
				document.write(i);
				i + 1;
			}
		};  //numbering이라는 변수에 대입되었으므로 함수 선언문이 아닌 변수 대입문이므로 세미콜론을 붙인다. 개행이 되었으므로 세미콜론을 생략해도 무방하지만 대입문이므로 원칙적으로 필요
		
		numbering(); //함수 호출
		
		/*
         --- 익명의 함수 ---
자바스크립트에서는 함수도 하나의 데이터 타입이며, 일종의 객체이다.
함수에 이름주고 선언할 수도 있지만 변수에 값을 대입하듯이 정의할 수 도 있다.
변수를 선언할 때 = 다음에 리터럴(상수)을 초기값으로 지정하듯이 함수도 함수리터럴로 초기화한다.
            
         let 변수이름 = function(인수, 인수, ...){
               내용들
            }
         
이렇게 정의한 함수리터럴은 이름이 없으므로 익명함수라고 한다.
익명함수는 칭할 수 있는 이름이 없으므로 리터럴(상수)만 정의해서는 호출할 수 없다.
숫자나 문자열도 이후에 사용하려면 이름을 주고 변수에 대입하여야 하는것처럼
함수리터럴도 호출을 위해서 변수에 대입하여 사용한다.
 --- 또 다른 방식의 선언 -----
            (function (){
                i = 0;
                while(i < 10){
				
                  document.write(i);
                  i += 1;
                }   
            })();

		*/
	</script>
	</head>
	<body>
	</body>
</html>
