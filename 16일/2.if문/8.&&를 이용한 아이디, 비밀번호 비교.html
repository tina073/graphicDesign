<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>8.&&를 이용한 아이디, 비밀번호 비교</title>
</head>
<body>
	<script>
		let yourId = prompt("당신의 ID를 입력하세요.");
		let yourPw = prompt("당신의 비밀번호를 입력하세요.");
		
		if(yourId == "abcd" && yourPw == "123456") {	
			alert("인증에 성공했습니다.");
		} else {
			alert("인증에 실패했습니다.")
		}
		
	</script>
</body>
</html>
