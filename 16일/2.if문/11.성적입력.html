		let grade = prompt("당신의 점수를 입력해주세요.");
		if(grade >= 90) {
			document.write("<h1>A학점</h1>");
		} else if(grade >= 80) {
			document.write("<h1>B학점</h1>");
		} else if(grade >= 70) {
			document.write("<h1>C학점</h1>");
		} else if(grade >= 60) {
			document.write("<h1>D학점</h1>");
		} else {
			document.write("<h1>F학점</h1>");
		}
