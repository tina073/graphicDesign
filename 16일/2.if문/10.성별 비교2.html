04<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>10.성별 비교2</title>
</head>
<body>
	<script>
		let yourGender = prompt("당신의 성별을 입력하세요(남:1,여:2,기타:3)");
		if(yourGender == 1) {
			document.write("남탕으로 가세요.");
		} else if(yourGender == 2) {
			document.write("여탕으로 가세요.");
		} else if(yourGender == 3) {
			document.write("입장하실 수 없습니다.");
		} else {
			document.write("새롭게 입력하세요.")
		}
	</script>
</body>
</html>
