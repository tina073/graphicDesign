<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>14.계절선택</title>
	<style>
		body { background:url(../images/bg10.gif); }
	</style>
</head>
<body>
	<script>
		let season = prompt("어느 계절을 좋아하세요.(봄:1,여름:2,가을:3,겨울:4)",1);
		if(season == 1) {
			document.write("<h2>봄을 좋아하시는군요.</h2>")
			document.write("<img src='../images/spring.png'>");
		} else if(season == 2) {
			document.write("<h2>여름을 좋아하시는군요.</h2>");
			document.write("<img src='../images/summer.jpg'>");
		} else if(season == 3) {
			document.write("<h2>가을을 좋아하시는군요.</h2>");
			document.write("<img src='../images/fall.png'>");
		} else if(season == 4) {
			document.write("<h2>겨울을 좋아하시는군요.</h2>");
			document.write("<img src='../images/winter.png'>");
		} else {
			alert("번호를 잘못 눌렀습니다.");
			alert("F5를 누른 후 번호를 다시 눌러주세요.");
		}
	</script>
</body>
</html>
