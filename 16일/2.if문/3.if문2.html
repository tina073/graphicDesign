<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3.if문2</title>
</head>
<body>
	<script>
		let num = prompt("숫자 하나를 입력하세요");
		// let str = "string";
		if (isNaN(num)) { //isNaN : Not a Number 숫자가 아니면 참(true), 숫자만 거짓(false)값을 전달
			document.write(num + "는 문자이므로 F5키를 눌러 숫자를 다시 입력하세요.");
		} else if (num % 2 == 0) {
			document.write(num + "는(은) 짝수입니다.")
		} else {
			document.write(num + "는(은) 홀수입니다.")
		}
	</script>
</body>
</html>
