<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5.if와 else 이용하기</title>
	<style>
	body { background:#c5c3c4 url(../images/bg13.jpg) no-repeat center center; }
	span { color:blue; font-weight:bold; }
	h1 { color:purple; }
	</style>
</head>
<body>
	<script>
		let today = new Data(); //Data() : 현재 내가 쓰고 있는 컴퓨터의 날짜와 시간을 생성
		let current = today.getHours();  //year=년, month=월, day=일, hour=시, minute=분, second=초
		
		document.write("현재 시간은 <span>" + today + "</span>입니다.<br><br>");
		
		if(current > 7 && current < 12) { //논리곱 and : 8,9,10,11
			document.write("<h1>Good Morning! 좋은 아침입니다.</h1>");
		} else if(current >= 12 && current < 14) { //12,13
			document.write("<h1>점심은 드셨어요?</h1>");
		} else if(current >= 14 && current < 18) { //14,15,16,17
			document.write("<h1>나른한 오후지만 커피 한 잔과 함께 파이팅~</h1>");
		} else { //18~24
			document.write("<h1>편안한 시간 되세여.</h1>");
		}
	</script>
</body>
</html>
