		let grade = prompt("당신의 점수를 입력해주세요.");
		let num;
			
		if (grade >= 0 && grade <= 100) {
			if(grade >= 90 && grade <= 100) {
				num = "A학점"; 
			} else if(grade >= 80 && grade <= 89) {
				num = "B학점"; 
			} else if(grade >= 70 && grade <= 79) {
				num = "C학점"; 
			} else if(grade >= 60 && grade <= 69) {
				num = "D학점"; 
			} else if(grade >= 0 && grade <= 59) {
				num = "F학점"; 
			}
			document.write("당신의 점수는 " + grade + "점이고, 학점은 " + num + "입니다.");
		} else {
			document.write("점수를 잘못 입력했습니다. F5를 눌러 다시 입력하세요.");
