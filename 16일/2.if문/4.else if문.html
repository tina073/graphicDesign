<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4.else if문</title>
</head>
<body>
	<script>
		let num = prompt("숫자 하나를 입력하세요");
		if (num == null) { //null 값은 ESC 키를 눌러 취소하거나 값을 입력하지 않고 cancle 버튼을 누른 경우
			document.write(num + "숫자를 입력해 주세요.");
		} else {
			} if(num > 0) {
				document.write(num + "는 양수입니다.")
			} else if(num < 0) {
				document.write(num + "는 음수입니다.")
			}
	</script>
</body>
</html>
