<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 전역변수  </title>
	</head>
	<body>
		<script>
			function test(){
				let age=43;  // 변수=상수 : 오른쪽에 있는 상수값을 왼쪽에 있는 변수에 넣어라.
			} // 함수 끝
			
			let age=11;  // variable, 호이스팅
			test();  // 함수의 호출
			document.write(age+"<br>");
			document.write("프로그램이 끝났습니다.!!!!");
			
		</script>
		
	</body>
</html>
