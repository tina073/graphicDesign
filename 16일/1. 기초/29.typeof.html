<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>29.typeof</title>
</head>
<body>
	<script>
		let num = 1234; // 숫자형
		let str = "대한민국"; //문자형
		let bool = true; //불린형
		let func = function() {} //함수
		let obj = {name : "홍길동", age : 29}; //객체형
		let obj2 = null
		let und;
		
		document.write("num = " + typeof(num) + "<br>");
		document.write("str = " + typeof(str) + "<br>");
		document.write("bool = " + typeof(bool) + "<br>");
		document.write("func = " + typeof(func) + "<br>");
		document.write("obj = " + typeof(obj) + "<br>");
		document.write("obj2 = " + typeof(obj2) + "<br>");
		document.write("und = " + typeof(und) + "<br>");
		/*
		undefined -> 변수를 선언만 하고 값을 할당하지 않음.
		즉, 자료형이 결정되지 않은 상태이다.(선언하지 않은 변수도 콘솔이나 기타 메세지에는 undefined라고 뜨지만, undefined라는 값을 가지는 것은 아니다.)
		
		null -> 변수를 선언하고 'null'이라는 빈 값을 할당한 경우이다. (이 '빈 값'의 경우 자료형에 따라 여러가지가 있지만 null은 객체형 데이터-ex: arrat, objet-의 빈 값을 의미한다. 문자열(string)의 경우 (""),숫자(number)의 경우 0이 빈 값이고 이들 빈값 모두는 if문에서 false로 형 변환된다.)
		
		다시말해서 undefined는 자료형이 결정되지 않은 변수이고 null은 자료형 객체인데 비어있는 변수이다
		*/
	</script>
</body>
</html>
