<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tonumber</title>
</head>
<body>
	<script>
		let korean = Number("82");
		let english = "75";
		let total = korean + Number(english);
		//Number() : 문자형 숫자값을 계산이 가능한 숫자형으로 변환을 시켜줌. "82" --> 82
		document.write("총점은 " + total + "이다.<br>");
	</script>
</body>
</html>
