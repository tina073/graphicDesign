<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tostring</title>
</head>
<body>
	<script>
		let staff = "홍길동 : ";
		let salary = 320;
		document.write(staff + String(salary) + "만원"); // "홍길동 : 320만원"
		// String() : 계산이 가능한 숫자형 데이터를 계산이 불가능한 문자형 데이터로 바꾸어 줌. 
		// 320 -- > "320"
	</script>
</body>
</html>
