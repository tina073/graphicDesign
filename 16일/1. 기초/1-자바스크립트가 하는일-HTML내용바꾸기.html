<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> HTML내용바꾸기  </title>
		
	</head>
	<body>
		<h1>자바크립트가 할 수 있는 일은?</h1>

		<p id="demo">자바스크립트는 HTML의 내용을 바꿀수 있다.</p>

		<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">눌러봐!</button>
	</body>
</html>
