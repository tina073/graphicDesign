<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arithmetic</title>
</head>
<body>
<script>
	let a = 5;
	let b = 3;
	
	document.write("a + b = " + (a + b) + "<br>");
	document.write("a - b = " + (a - b) + "<br>");
	document.write("a * b = " + (a * b) + "<br>");
	document.write("a / b = " + (a / b) + "<br>");
	document.write("a % b = " + (a % b) + "<br>");
</script>
</body>
</html>
