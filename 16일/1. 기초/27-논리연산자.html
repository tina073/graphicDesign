<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>logic</title>
</head>
<body>
	<script>
		let a = 4;
		let b = 5;
		if (a == 4 && b == 6) {  // && : 논립곱. 좌우에 있는 조건들이 모두 만족(참,true)할 때만 전체 결과값도 만족(참,true)
			document.write("and 연산 : 참<br>");
		} else {
			document.write("and 연산 : 거짓<br>");
		}
		if (a == 4 || b == 6) {  // || : 논립합. 좌우에 있는 조건들 중 하나라도 만족(참,true)하면 전체 결과값도 만족(참,true)
			document.write("or 연산 : 참<br>");
		} else {
			document.write("or 연산 : 거짓<br>");
		}
	</script>
</body>
</html>
