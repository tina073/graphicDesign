<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 숫자유형 </title>
		<script>
			let a, b, c, x, y, z;  // let a=5; 변수의 초기화 작업
			 a = 5;  //변수의 초기화 작업
			 b = "20"; //변수의 초기화 작업
			 c = 0.5; //변수의 초기화 작업

			 x = a + 1; // 6
			 y = b + 1; // 21  --->  &  "201"
			 z = c * c;  // 0.25

			 document.write(a + "에 1을 더하면 " + x + "<br>");
			 document.write(b + "에 1을 더하면 " + y + "<br>");
			 document.write(c +"를 두번 곱하면 " + z);
		</script>
		<style type="text/css">
		
		</style>
	<head>
	<body>
	
	</body>
</html>
