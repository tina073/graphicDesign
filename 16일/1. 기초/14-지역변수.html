<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 지역변수  </title>
	</head>
	<body>
		<script>
			function test(){
				var age="43";  //지역변수 : 선언된 장소 이외에서는 사용할 수 없는 변수
			}
			age=11;
			test();
			document.write(age+"<br>");
			document.write("나는 행복합니다.");
		</script>
		
	</body>
</html>
