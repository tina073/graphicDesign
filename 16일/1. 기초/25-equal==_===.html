<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>equal</title>
</head>
<body>
	<script>
		a = 2;
		b = "2";
		if (a == b) {
			document.write("== 비교 : 같음<br>");
		} else {
			document.write("== 비교 : 다름<br>");
		}
		if (a === b) {
			document.write("=== 비교 : 같음<br>");
		} else {
			document.write("=== 비교 : 다름<br>");
		}
	</script>
</body>
</html>
