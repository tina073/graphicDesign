<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> CSS 속성바꾸기  </title>
	</head>
	<body>
		<h1>자바크립트가 할 수 있는 일은?</h1>

		<p id="demo">자바스크립트는 HTML의 스타일을 바꿀수 있다.</p>

		<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>
	</body>
</html>
