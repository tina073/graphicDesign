<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 광야 </title>
		<style type="text/css">
			* { margin:0; padding:0; }/* 모든 object의 여백을 초기화 */
			div { 
					border:15px solid #ff7979; 
					text-align:center; 
					background-color:#fcf4a5; 
					margin:30px; 
					padding:30px; 
					width:360px; /*15+15(볼더)+30+30(패딩)+x=450 x=360 */
					/* 아래부터는 강사 추가 */
					font-size:18px; 
					font-family:궁서;
					font-weight:bold;
					line-height:130%;
					}
		</style>
	</head>

	<body>
		<div id="aaa">
			- 광야 - <br>
			이육사 (1904-1944)<br>
			<br>
			까마득한 날에<br>
			하늘이 처음 열리고<br>
			어디 닭 우는 소리 들렸으랴<br>
			<br>
			모든 산맥들이<br>
			바다를 연모해 휘달릴 때도<br>
			차마 이곳을 범하진 못하였으리라<br>
			<br>
			끊임없는 광음(光陰)을<br>
			부지런한 계절이 피어선 지고<br>
			큰 강물이 비로소 길을 열었다<br>
			<br>
			지금 눈 내리고<br>
			매화 향기 홀로 아득하니<br>
			내 여기 가난한 노래의 씨를 뿌려라<br>
			다시 천고(千古)의 뒤에<br>
			백마 타고 오는 초인이 있어<br>
			이 광야에서 목놓아 부르게 하리라
		</div>
	</body>
</html>
