<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> Date 객체 </title>
	</head>

	<body>
	
	<!--

	
		getYear()			1970년도 이후의 연도를 알아내는 메서드(두자리 반환, 간혹 오류가 남 , +1900 해줌)
		getFullYear()		연도를 네자리로 반환(추천)
		getMonth()		월을 알아내는 메서드. 이 메서드의 반환값은 0(1월)부터 11(12월)까지이다.
		
		getDate()			일을 알아내는 메서드
		getDay()			요일을 알아내는 메서드. 이 메서드의 반환값은0(일)부터 6(토)까지이다.
		getHours()			시간을 알아내는 메서드. 반환값은24시간제로 표시된다.
		getMinutes()		분을 알아내는 메서드
		getSeconds()		초를 알아내는 메서드
		getTime()			1970년 1월 1일 이후의 시간을 1/1000초로 표현한다.
		getMiliseconds()	1970년 1월 1일 이후의 시간을 1/100초로 표현한다.
		
		
		setYear()			연도를 설정하는 메서드
		setMonth()		월을 설정하는 메서드. 설정하려고 하는 월의 값보다 1 작게 설정해야 한다.
		setDate()			일을 설정하는 메서드.
		setDay()			요일을 설정하는 메서드
		setHour()		시간을 설정하는 메서드
		setMinutes()		분을 설정하는 메서드
		setSeconds()		초를 설정하는 메서드
		setTime()			1970년 1월 1일 이후의 시간을 1/1000초로 설정하는 메서드
		setMiliseconds()	1970년 1월 1일 이후의 시간을 1/100초로 설정하는 메서드
		toGMTString()	요일 일 월 연도 시간:분:초 UTC 형식으로 표시
		toLocaleString()	월/일/년도 시간:분:초 형식으로 표시
		toString			요일 월 날짜 시간:분:초 UTC+대한민국 표준시 형식으로 표시

	-->

	</body>
</html>
