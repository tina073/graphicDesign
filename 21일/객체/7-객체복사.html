<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 7-객체호출5 </title>
	</head>
	<body>
		<script>
			var human = {
				name: '배트맨',
				age: 29,
			};
			
			with(human) {
				document.write("name = " + name +"<br>");
				document.write("age = " + age +"<br>");
			}
			document.write("=== 객체 복사 전===<br>");
			document.write("name = " + human.name +"<br>");
			document.write("name = " + human.age +"<br>");
			document.write("<hr>");
			
			var kim = human;
			kim.name = "김태희";
			kim.age = 39;
			
			document.write("=== 객체 복사 후===<br>");
			document.write("name = " + human.name +"<br>");
			document.write("name = " + human.age +"<br>");
		</script>
		
		<!--
      원시형 변수끼리 대입하면 단순히 값만 복사가 된다. 즉, 원본과 복사본은 별도의 메모리에 각각 저장된다.
      그래서 대입받은 변수를 바꾸더라도 원본은 영향을 받지 않는다.
      
         var a=3;
         var b=a;
         b=101092;
      
      a의 값을 b가 대입받았다. 대입하는 시점에서는 모두 숫자 3값이 들어가 있다.
      이후 b값에 101092라는 숫자값이 들어가지만 a의 원본값에는 영향을 주지 않는다.
      값만 복사 되었을뿐 a와 b는 별도의 메모리에 저장된 완전히 다른 변수이기 때문이다.
      
      그러나 객체의 경우는 객체끼리 대입하면 객체의 모든 멤버를 복사하여 사본을 만드는 것이 아니라
      똑같은 객체를 가리킨는 다른 변수 하나가 더 생성된다.
      따라서 대입받은 객체를 변경하면 원본도 영향을 받는다.
   -->
	</body>
</html>
