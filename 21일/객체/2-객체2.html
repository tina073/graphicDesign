<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>2 객체 2 </title>
	</head>
	<body>
		<script>
			var dog = {
				type : "치와와",
				weight : 2,
				male : true
			};
			document.write("종류 = " + dog.type + "<br>");
			document.write("무게 = " + dog.weight + "<br>");
			document.write("수컷 = " + dog.male + "<br>");
			
			/*
			같은 방식으로 자동차, 컴퓨터, 냉장고 등 실생활의 모든 사물을 객체로 정의할 수 있다. 물론 각각의 객체는 대상을 잘 표현할 수 있는 적절한 멤버를 가져야 한다. 이런 객체를 먼저 만들고 객체를 조립하여 프로그램을 완성하는 방식을 "객체지향식" 이라고 한다.
			*/
		</script>
	</body>
</html>
