<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 6-객체호출4-with문 </title>
	</head>
	<body>
		<script>
		/*
		with(객체) {
			멤버1=...
			멤버2=...
		}
		with문의 괄호 안에 객체명을 미리 밝혀 놓으면 {}블록 안에서 객체명 없이도 멤버를 자유롭게 읽을 수 있다.
		with문은 {}블록 안의 멤버명 앞에 객체.을 붙여주는 역할
		*/
			var human = {
				name: '배트맨',
				age: 29,
			};
			
			with(human) {
				document.write("name = " + name +"<br>");
				document.write("age = " + age +"<br>");
			}
			
			/*
			출력문을 with(human) 블록으로 둘러쌌으므로 이 블록안에서는 객체 이름을 생략하고
      name, age 식으로 간편하게 멤버를 참조할 수 있다.
      
      그러나 객체의 멤버명과 동일한 이름의 외부 변수가 있을때 with 블록에서는 멤버를 우선적으로 참조하기 때문에
      외부 변수를 읽지 못한다.
      
      <script>
         var human = {
            name: "슈퍼맨",
            age: 29
         };
         
         var name = "이순신";
         
         with(human) {
            document.write("name = " + name + "<br>");
            document.write("age = " + age + "<br>");
         }
      </script>

      ---결과---
            name = 슈퍼맨
            age = 29            
            
      바깥쪽에 name이라는 별도의 변수가 선언되어 있으며 "이순신"으로 초기화.
      with 블록을 쓰지 않았다면 name 표현식은 이 변수를 읽을 것이고
      human.name은 human 객체의 name 멤버를 읽을 것이다.
      
      하지만 with 블록에서는 멤버를 우선적으로 참조하므로 그냥 name이라고 해서는 블록 외부의 name 변수를 읽을 수 없다.
      
      -->
			*/
		</script>
	</body>
</html>
