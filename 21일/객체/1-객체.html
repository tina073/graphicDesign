<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>1 객체  </title>
	</head>
	<body>
		<script>
			// 만드는 방법 1
				var heros = {'슈퍼맨': 10, '배트맨': 6, '아쿠아맨': 80};
				//예제에서 슈퍼맨은 key가 되고, 10은 value가 된다. 
				
			// 만드는 방법 2
				var heros = {};
				heros['슈퍼맨'] = 10;
				heros['배트맨'] = 6;
				heros['아쿠아맨'] = 80;
			
			// 만드는 방법 3
				var heros = new Object();  // Object의 첫글자가 대문자이다.
				heros['슈퍼맨'] = 10;
				heros['배트맨'] = 6;
				heros['아쿠아맨'] = 80;				
			
			// 아쿠아맨이라는 이름(key)으로 저장된 값을 가져오는 법. 
			// 결과는 80이다.

			var heros = {'슈퍼맨': 10, '배트맨': 6, '아쿠아맨': 80};
			alert(heros['아쿠아맨']);

			// 또는 alert(heros.아쿠아맨);			
	
				var human = {
					name : "원더우먼",
					age : 29
				};
				
				document.write("name = " + human.name + "<br>");
				document.write("age = " + human.age + "<br>");
		
		
		
		
		
		
		
		
				
				

		</script>
		
		<!--
		
		---------결과-------
				name = 원더우먼
				age = 29			
		
		
		객체의 종류
			내장 객체 : 언어가 제공하므로 브라우저에 상관없이 사용법이 일정하다.
			BOM 객체 : 브라우저에 내장된 객체이다.
			DOM 객체 : 문서의 구조를 읽기 위한 객체이다.
			사용자 정의 객체 : 사용자가 필요에 따라 정의하는 객체이다.
			
			var 객체명={ 멤버1:값1, 멤버2:값2,....};
			또는
			var 객체명={ 
				멤버1:값1, 
				멤버2:값2,
				....,
			};
			마지막 멤버 다음에는 굳이 콤마(,)를 찍을 필요가 없지만 멤버를 첨삭하거나 순서를 바꿀때 마지막 줄에 콤마(,)가 있으면 편집하기 쉽기 때문에 이를 허용한다.
			
			배열은 아이템에 대한 식별자로 숫자를 사용했다. 
			데이터가 추가되면 배열 전체에서 중복되지 않는 인덱스가 
			자동으로 만들어져서 추가된 데이터에 대한 식별자가 된다. 
			이 인덱스를 이용해서 데이터를 가져오게 되는 것이다. 
			
			만약 인덱스로 문자를 사용하고 싶다면 
			객체(dictionary)를 사용해야 한다. 
			다른 언어에서는 연관배열(associative array) 
			또는 맵( map), 딕셔너리(Dictionary)라는 데이터 타입이 
			객체에 해당한다.
		-->
	</body>
</html>
