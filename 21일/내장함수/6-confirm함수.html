<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 6-confirm함수  </title>
		<script>
			let  age = prompt("당신의 나이를 입력하세요", 20);
			if (confirm("술을 잘 마십니까?") && age > 19) {
				document.write("술집에 입장하십시오");
			}else {
				document.write("집에 가서 쉬세요");
			}
			/*
			confirm() : 사용자에게 일정한 메시지를 보여주고, 그 메시지에 대한 내용이 맞다면 '확인'을 틀리다면 '취소'를 누르게 하여 '확인'을 눌렀을 때는 true(1)을 전달하고 '취소'를 눌렀을때는 false(0)를 전달함
			
			*/
		</script>
	</head>
	<body>
	</body>
</html>
