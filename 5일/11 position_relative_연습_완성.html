<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>position 연습</title>
		<style type="text/css">
			*{ margin:0;padding:0; }
			li { list-style-type:none; } /*(=list-style:none;)*/
			img,fieldset { border:none; } /*(=border:0;)*/
			address { font-style:normal; } /*address를 주면 기울임이 들어가는데 그 기울임을 해제*/
			body { margin:100px; background:url("images/bg_grid.gif"); opacity:0.5; }
				#wrapper { outline:2px solid red; }
					p { width:250px; height:150px; font-size:200%; font-weight:bold; text-align:center; line-height:150px; position:relative; }
						.box2 { left:70px; z-index:200; }
						.box3 { top:-240px; left:30px; z-index:100; }
						.box4 { top:-150px; }
		</style>
	</head>
	<body>
		<div id="wrapper">
			<p class="box1" style="background:red;"> red </p>
			<p class="box2" style="background:#0f0;"> green </p>
			<p class="box3" style="background:#ff0;"> yellow </p>
			<p class="box4" style="background:orange;"> orange </p>
		</div>
	</body>
</html>
