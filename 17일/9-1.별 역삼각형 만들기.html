<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.별 삼각형 만들기</title>
	<style>
		body { margin:100px;}
		span {
			font-size:100px;
			font-weight:bold;
			color:red;
			line-height:50px;
		}
	</style>
</head>
<body>
	<script>
	/*
		for(let star= 9; star >= 1; star--) {
			for(let roop = 0; roop < star; roop++){
				document.write("<span>*</span>")
			}
			document.write("<br>")
		}
	*/
	for(let line= 1; line <= 9; line++) {
			for(let star = 9; star >= line; star--){
				document.write("<span>*</span>")
			}
			document.write("<br>")
		}
	</script>
</body>
</html>
