<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7.총점과 평균구하기</title>
</head>
<body>
	<script>
		let arScore = [88, 78, 96, 54, 23];
		let sum = 0;
		
		for (let st = 0; st < arScore.length; st++) {
			sum += arScore[st];  // sum = sum + arScore[st];
		}
		// .length : .length 앞이 변수명이라면 해당 변수에 들어있는 문자열의 문자개수를 셈.
		// .length 앞이 배열명이라면 해당 배열이 가지고 있는 데이터의 개수를 셈.
		document.write("총점 : " + sum + ", 평균 : " + sum/arScore.length + "<br>");
		document.write("arScore의 데이터 개수는 총" + arScore.length + "개 입니다.");
	</script>
	<!-- .length는 배열에서 인자의 개수를 구하는 배열 내부함수 -->
</body>
</html>
