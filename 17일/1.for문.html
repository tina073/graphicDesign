<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for문</title>
</head>
<body>
	<script>
		let sum = 0; //1~100까지의 숫자의 합을 담을 변수
		for(let i = 0; i <= 100; i++) { //i+=3  i=i+3
			//document.write("현재 i값은 " + i +"입니다)
			sum = sum + i;  //실행문 = 상수:숫자,문자,계산식, 함수식, 배열,객체
		}
		/*
			for (let i = 100; i>= 0; i--) { //i=3   i=i-3
					//document.write("현재 i값은 " + i +"입니다)
					sum = sum + i;  //실행문
			}
		*/
		document.write("1~100까지의 합 : " + sum);
	</script>
	<!--
		for(초기값; 종료값, 증가값) {
		실행문;
		}
	-->
</body>
</html>
