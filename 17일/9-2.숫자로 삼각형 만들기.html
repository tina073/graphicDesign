<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9.별 삼각형 만들기</title>
	<style>
		body { margin:100px;}
		span {
			font-size:100px;
			font-weight:bold;
			color:red;
			line-height:70px;
		}
	</style>
</head>
<body>
	<script>

	for(let line= 1; line <= 9; line++) {
			for(let num = 1; num <= line; num++){
				
				document.write("<span>" + line + "</span>")
			}
			document.write("<br>")
		}
	</script>
</body>
</html>
