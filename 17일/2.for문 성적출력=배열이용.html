<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for문</title>
</head>
<body>
	<script>
		let arScore = [88, 78, 96, 54, 23];  //0~4
		for (let st = 0; st< 5; st++) {
			document.write(st + 1 + "번째 학생의 성적 : " + arScore[st] + "<br>");
		}
	</script>
	<!--st가 0부터 시작하는 이요는 배열의 인덱스 번호가 0부터 시작하기 때문-->
</body>
</html>
