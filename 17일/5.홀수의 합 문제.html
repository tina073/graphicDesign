	<script>

		let sum = 0;
		let num = prompt("원하는 숫자를 입력하세요.");
		
		for(let st = 1; st <= num; st++) {
			if(st % 2 == 1){
			sum = sum + st;
			}
		}
		document.write("1부터 " + num + "까지 홀수의 합계 : " + sum);
	</script>
</body>
