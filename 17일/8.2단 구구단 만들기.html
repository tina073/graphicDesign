<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2단 구구단 만들기</title>
</head>
<body>
	<script>
	/*내 방식
		let multi = 2;
		for (num = 1; num <= 9; num++) {
			document.write("2 * " + num + " = " + (multi * num) + "<br>" )
		}
		
	*/
	
		let multi = 0;
		for (num = 1; num <= 9; num++) {
			multi = 2*num;
			document.write("2 * " + num + " = " + multi + "<br>" )
		}
	</script>
</body>
</html>
