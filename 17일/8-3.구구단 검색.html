<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2단 구구단 만들기</title>
</head>
<body>
	<script>
		let gugu = 0;
		let search = prompt("2단부터 9단 사이의 숫자를 입력하세요.")
			for(let dan = 2; dan <= 9; dan++) {
				if(search == dan){
					document.write("***" + dan + "단 ***","<br>")
					for(let i = 1; i <= 9; i++){
					gugu = dan*i;
					document.write(dan + " * " + i + " = " + gugu + "<br>" );
					}
					document.write("<br>")
					}
			}
		
	</script>
</body>
</html>
