<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>querySelector / querySelectorAll</title>
		<style type="text/css">
		
		</style>
	<head>
	<body>
	<!--
		CSS 셀렉터에 의해 HTML 요소를 찾기
			지정된 CSS 셀렉터와 일치하는 모든 HTML 요소 (아이디, 클래스 이름, 유형, 속성, 속성 값 등)을 찾을때는 querySelectorAll () 메소드를 사용합니다. 즉, .querySelectorAll()은 특정 CSS 선택자를 가진 모든 요소를 배열로 가져오는 메서드.
			이 예는 class = "intro"의 모든 <p> 요소의 목록을 반환합니다.
	
		<p>안녕하세요...</p>
	-->
		<div class="intro">Hello World!</div> <!-- y[0] --> <!-- z --><!-- a[0] -->
		<p class="intro">The DOM is very useful.</p> <!-- x[0] --> <!-- y[1] --><!-- a[1] -->
		<p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p> <!-- x[1] --> <!-- y[2] --><!-- a[2] -->
		<p id="demo"></p><!-- a[3] -->

		<script>
			let x = document.querySelectorAll("p.intro");
			let y = document.querySelectorAll(".intro");
			let z = document.querySelector("div.intro");
			document.getElementById("demo").innerHTML =
			'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
			y[2].style.color = "red";// 
			z.style.fontWeight="bold";
			z.style.fontSize="50px";
			
			let a = document.querySelectorAll(".intro, #demo");
			for ( let i = 0; i < a.length; i++ ) {
				a[i].style.color = 'blue';
			}
			/**/
		</script>
		
	<!--
				--- 결과 화면 ---
					Hello World!
					The DOM is very useful.
					This example demonstrates the querySelectorAll method.
					The first paragraph (index 0) with class="intro": The DOM is very useful.
				
		querySelectorAll () 메서드는 인터넷 익스플로러 8 이전 버전에서 작동하지 않습니다.	
	-->
	</body>
</html>
