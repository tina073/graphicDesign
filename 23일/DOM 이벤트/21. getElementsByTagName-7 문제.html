			let color=["white","yellow","aqua","purple"];
			let indexNum = 1;
			
			function colorBg() {
				let bgColor = document.getElementsByTagName("body");
				bgColor[0].style.backgroundColor = color[indexNum % color.length];
				indexNum++;
			}
		</script>
	<head>
	<body>
		<button onclick="colorBg();">버튼1</button>
