			let imgNum = 1;  //처음 시작할 때 img1이 보이도록 하는 코드
			
			function prevGallery() {
				imgNum--;
				if(imgNum < 1) {
					imgNum = 7;
				}
				imgrolling(imgNum);
			}
			function nextGallery() {
				imgNum++;
				if(imgNum > 7) {
					imgNum = 1;
				}
				imgrolling(imgNum);
			}
			
			function imgrolling(imgNum) {  //중복 된 코드를 함수로 따로 뺌
				document.getElementById("gallery").src = "../images/img" + imgNum + ".jpg";
			}
		</script>

	<body>
		<div id="galleryWrap">
			<h1>이미지 넘기기</h1>
			<p>
				<a href="#prev" onclick="prevGallery();"><img src="../images/left_btn.png" alt="이전 그림"  width="80" height="80" border="0" /></a>
				<img src="../images/img1.jpg" alt="갤러리 그림"  id="gallery" />
				<a href="#next" onclick="nextGallery();"><img src="../images/right_btn.png" alt="다음 그림" width="80" height="80" border="0" /></a>
			</p>
		</div>
	</body>
