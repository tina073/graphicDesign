<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> getElementById </title>
		<script>
			/*정수만가능
			function getSum() {
				num3.value = parseInt(num1.value) + parseInt(num2.value)
			}
			*/
			/*실수도 가능
			function getSum() {
				num3.value = Number(num1.value) + Number(num2.value)
			}
			*/
			function getSum() {
			let num1 = document.getElementById("num1")
			let num2 = document.getElementById("num2")
			let num3 = document.getElementById("num3")
			
			num3.value = Number(num1.value) + Number(num2.value);
			}
		</script>
	</head>
	<body>
		<input type="text" id="num1"  size="5"> +
		<input type="text" id="num2" size="5"> =
		<input type="text" id="num3" size="5"><br>
		<input type="button" value="두수합구하기" onclick="getSum()">
	</body>
</html>
