	<body>
		<p>안녕하세요...</p>
		<div id="main">
			<p>저는 div안의 첫 번째 P태그입니다.</p>
			<p>이 예제는 <b>getElementsByTagName</b> 메소드를 사용합니다.</p>
		</div>
		<p id="demo"></p>

		<script>
			let x = document.getElementById("main");
			let y = x.getElementsByTagName("p");
			document.getElementById("demo").innerHTML = '이 문단은 (index 0)의 p태그 내용을 넣었습니다. : ' + y[0].innerHTML;
		</script>
