<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>22 getElementsByClassName </title>
		<style type="text/css">
		
		</style>
	<head>
	<body>
	<!--
		클래스 이름으로 HTML 요소를 찾기
			getElementsByClassName( )를 사용합니다.
			다음 예는 class= "intro"인 모든 요소의 목록을 반환합니다.
	-->	
		<div class="intro">안녕하세요...</div>
		<p class="intro">저는 두번째 P태그입니다.</p>
		<p class="intro">이 예제는 <b>getElementsByClassName</b> 메소드를 사용합니다.</p>
		<p id="demo"></p>

		<script>
			let x = document.getElementsByClassName("intro");
			document.getElementById("demo").innerHTML = '이 문단은 (index 1)의 p태그 내용을 넣었습니다. : ' + x[1].innerHTML;
		</script>
	<!--
				--- 결과 화면 ---
					
					안녕하세요...
					저는 두번째 P태그입니다.
					이 예제는 getElementsByClassName 메소드를 사용합니다.
					이 문단은 (index 0)의 p태그 내용을 넣었습니다. : 저는 두번째 P태그입니다.
					
				x[1]인 경우 결과 화면
				
					안녕하세요...
					저는 두번째 P태그입니다.
					이 예제는 getElementsByClassName 메소드를 사용합니다.
					이 문단은 (index 1)의 p태그 내용을 넣었습니다. : 이 예제는 getElementsByClassName 메소드를 사용합니다.
	-->
	</body>
</html>
