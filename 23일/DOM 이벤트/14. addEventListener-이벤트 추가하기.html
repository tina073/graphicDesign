<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>14 addEventListener </title>
		<script>
			window.onload = function(){
				let btn1 = document.getElementById("btn1");
				/*
				btn1.onclick = function(){
					alert("버튼을 클릭했군요!!!");
				}
				
				btn1.onclick = function(){
					alert("button click!!!");
				}
				*/
				
				btn1.addEventListener("click", aa); 
				btn1.addEventListener("click", bb);
				
				function aa(){
					alert("버튼을 클릭했군요!!!");
				}
				
				function bb(){
					alert("button click!!!");
				}
								
//addEventListener("이벤트명", 호출함수, 옵션) 이벤트명앞에 on을 붙이지 않는다. 함수안에서 두개의 이벤트를 실행하고 싶을때
				
/*자주 사용하는 이벤트의 종류
	click – 마우스버튼을 클릭하고 버튼에서 손가락을 떼면 발생한다.
	mouseover – 마우스를 HTML요소 위에 올리면 발생한다.
	mouseout – 마우스가 HTML요소 밖으로 벗어날 때 발생한다.
	mousedown – 클릭을 하기 위해 마우스버튼을 누르고 아직 떼기 전인 그 순간, HTML요소를 드래그할 때 사용할 수 있다.
	mouseup – 마우스버튼을 떼는 그 순간, 드래그한 HTML요소를 어딘가에 놓을 때 사용할 수 있다.
	mousemove – 마우스가 움직일때마다 발생한다. 마우스커서의 현재 위치를 계속 기록하는 것에 사용할 수 있다.
	focus – HTML요소에 포커스가 갔을때 발생한다.
	blur – HTML요소가 포커스에서 벗어났을때 발생한다.
	keypress – 키를 누르는 순간에 발생하고 키를 누르고 있는 동안 계속해서 발생한다.
	keydown – 키를 누를 때 발생한다.
	keyup – 키를 눌렀다가 떼는 순간에 발생한다.
	load – 웹페이지에서 사용할 모든 파일의 다운로드가 완료되었을때 발생한다.
	resize – 브라우저 창의 크기를 조절할때 발생한다.
	scroll – 스크롤바를 드래그하거나 키보드(up, down)를 사용하거나 마우스 휠을 사용해서 웹페이지를 스크롤할 때 발생한다. 페이지에 스크롤바가 없다면 이벤트는 발생하지 않다.
	unload – 링크를 클릭해서 다른 페이지로 이동하거나 브라우저 탭을 닫을 때 혹은 브라우저 창을 닫을 때 이벤트가 발생한다.
	change – 폼 필드의 상태가 변경되었을 때 발생한다. 라디오 버튼을 클릭하거나 셀렉트 박스에서 값을 선택하는 경우를 예로 들수 있다.
*/

 // 옵션: 옵션은 생략이 가능하며, 자식과 부모 요소에서 발생하는 버블링을 제어하기 위한 옵션이다. 
     // false 자식이 먼저 호출이 되고 부모가 호출이 된다. 
     // true : 부모가 먼저 호출이 되고 자식이 호출이된다.하지만 옵션은 IE에서는 지원되지 않는다. 그래서 기본값으로 그냥 false를 쓴다. 
						   
/*				   
이벤트 리스너 삭제하기
	이벤트 리스너의 경우 웹 애플리케이션 메모리 누수의 원인이 될 수 있다.
	더 이상 해당 이벤트 리스너가 필요 없다고 하면 반드시 추가된 이벤트 리스너는  반드시 삭제해주어야 한다.
	특정 페이지에서만 사용하는 이벤트 리스너라면 해당 페이지를 떠날 때 이벤트 리스너를 삭제해준다.
	이벤트 리스너를 삭제할 땐 removeEventListener을 이용한다.

		DOM객체. removeEventListener(이벤트명, 실행했던 함수명);	
*/

			}
		</script>
	</head>
	<body>

		<input type="button" value="클릭제거" id="btn2">

</html>
