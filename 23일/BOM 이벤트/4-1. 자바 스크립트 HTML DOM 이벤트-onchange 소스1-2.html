<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 자바 스크립트 HTML DOM 이벤트-onchange 정답1 </title>
		<script>
			function myFunction() {
				let upperName = document.getElementById("fname");
				let upper = document.getElementById("upper")
				upper.value = upperName.value.toUpperCase();
				
			}
		</script>
	</head>
	<body>	
		영어로 이름을 입력하세요 : <input type="text" id="fname" onchange="myFunction()">
		<p>당신이 입력란에 소문자로 영어이름을 입력 후 입력란 바깥쪽을 클릭하면 대문자로 변합니다.</p>
		소문자가 대문자로 변경되었어요..<input type="text" id="upper">
		<!--	
			form요소의 값은 .value로 호출하여 사용한다.
			예) document.getElementById("아이디명").value
		-->
	</body>
</html>
