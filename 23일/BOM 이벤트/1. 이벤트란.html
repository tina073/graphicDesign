		이벤트는 웹 페이지에서 발생하는 여러가지 사건이다.
		이벤트를 받으면 특정 시점에 원하는 동작을 할 수 있다.
		
				load, unload : 페이지 시작 및 종료
				click, doubleclick : 마우스 클릭, 더블 클릭
				mousedown, mouseup : 마우스 버튼 누름, 뗌
				mousemove : 마우스 이동
				mouseover, mouseout : 마우스가 경계안으로 들어 오거나 나감
				contextmenu : 오른쪽 마우스 클릭
				focus, blur : 포커스 얻음, 잃음
				submit : 폼 전송
				reset : 폼 초기화
				resize : 윈도우와 프레임의 크기 변경
				select : 텍스트 선택
				scroll : 스크롤
				abort : 이미지 로드 중단
			
		이벤트 속성은 이벤트 이름앞에 전치사 on을 붙이는데 
		예를 들어 load 이벤트에 대한 속성명은 onload이다.
		
		낙타식 표기법을 쓰지 않고 전부 소문자로 표기하는 것이 관례이다.
		
		이벤트 발생시 실행되는 코드 : 이벤트 핸들러라고 하는데 주로 함수 형태로 작성한다.

			사용자는 마우스를 클릭하면 
			웹 페이지가 로드되면
			이미지가로드되면
			마우스가 요소 위에 이동할 때
			입력 필드가 변경되면
			HTML 양식이 제출되면
			사용자가 키 스트로크 때
