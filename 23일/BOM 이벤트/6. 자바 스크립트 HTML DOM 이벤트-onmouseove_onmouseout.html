<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 자바 스크립트 HTML DOM 이벤트-onmouseover_onmouseout </title>
		</head>
	<body >
		<h1 onmouseover="style.color='red'" onmouseout="style.color='black'">Mouse over this text</h1>		
		<div onmouseover="mOver(this)" onmouseout="mOut(this)"	style="background-color:#d94a38; width:120px; height:20px; padding:40px;">
			Mouse Over Me</div>			
		<script>
			function mOver(obj) {
			    obj.innerHTML = "Thank You"
			}

			function mOut(obj) {
			    obj.innerHTML = "Mouse Over Me"
			}
			</script>
		<!-- -->
	</body>
</html>
