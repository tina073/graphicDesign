<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 자바 스크립트 HTML DOM 이벤트-onmousedown_onmouseup_onmouseover_onmouseout </title>
	</head>
		<body>
		<!-- 마우스 올리면 배경색을 빨강색, 마우스를 내리면 배경색을 노랑색, 마우스로 누르면 배경색을 파랑색, 마우스에서 손 떼면 배경색을 녹색을 변경 -->
<h1 style="background-color:yellow" onmouseover="style.background='red'" onmouseout="style.background='yellow'" onmousedown="style.background='blue'" onmouseup="style.background='green'">마우스를 올리면 색상이 바뀝니다.</h1>
	</body>
</html>
