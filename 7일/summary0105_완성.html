			* { margin:0; padding:0; }
			body { background:url(images/bg_grid.gif); opacity:0.5; }
			div { font-family: "맑은 고딕"; font-weight:bold; font-size: 25px; color:#fff; text-shadow:3px 3px 3px #00f; text-align:center;}
			#wrapper { margin:50px 0 0 100px; width:500px; height:300px; box-shadow:3px 3px 3px #000; }
				#header { width:100%; height:60px; background-color:#f0f; line-height:60px; }
				#contents { height:120px; }
					#contents div { line-height:120px; }
						#left, #right { float:left; width:120px; background-color:#1478ff; }
						#read { float:left; width:260px; background-color:#8ae634; }
						#right { background-color:#fff700; }
				#footer { clear:both; width:100%; background-color:#c45fdd; line-height:120px; }
			
	</style>

<body>
	<div id="wrapper">
		<div id="header">HEADER</div>
		<div id="contents">
			<div id="left">LEFT</div>
			<div id="read">READ</div>
			<div id="right">RIGHT</div>
		</div>
		<div id="footer">FOOTER</div>
