<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>활용 강좌를 위한 CSS 스타일4_소스</title>
		<style type="text/css">
			* { margin:0; padding:0; }
			li { list-style-type:none; }
			img,fieldset { border:none; }
			address,em { font-style:normal; }
			
			body {
				background:url(images/bg_grid.gif);
				margin: 10px;
				font-family: "맑은 고딕";
				font-size: 0.9em;
				color: #09f;
			}
			div {
				margin-top: 10px;
				width: 300px;
				height: 100px;
				border: 1px solid #ff0000;
			}
				#total1 { 
					text-align:center; 
					line-height:100px; 
					}
				#total2 { 
					text-align:center; 
					display:table-cell; 
					vertical-align:middle;
					}
				#total3 { position:relative; }
					#area { 
						width:100px; 
						height:50px; 
						text-align:center; 
						line-height:50px; 
						position:absolute;
						top:15px;
						left:100px;
						}
		</style>
	</head>

<body>
	<div id="total1">total1</div>
	
	<div id="total2">
		<img src="images/banner.jpg" alt="banner" />
	</div>
	
	<div id="total3">
		<div id="area">area</div>
	</div>
</body>
</html>
