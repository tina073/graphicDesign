<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>css기본연습</title>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
		<style type="text/css">
			#wrap { margin:100px auto;}
				xi-angle-down { position:absolute; left:300px; top:200px; font-weight:bold; font-size:50px; opacity:1; }
				i:nth-child(1) {animation:downArrow 0.7s 0s infinite;}
				i:nth-child(2) {animation:downArrow 0.7s 0.3s infinite;}
				i:nth-child(3) {animation:downArrow 0.7s 0.6s infinite;}

		</style>
	</head>
	<body>
		<div id="wrap">
			<i class="xi-angle-down"></i> 
			<i class="xi-angle-down"></i> 
			<i class="xi-angle-down"></i> 
		</div>
	</body>
</html>
