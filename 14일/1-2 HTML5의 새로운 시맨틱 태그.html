<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Html5의 새로운 태그</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			header { width:960px; height:100px; background:#555; margin:0 auto; }
			header nav { width:600px; height:40px; float:right; margin-top:30px; margin-right:20px; background:#888; }
			figure { width:960px; height:300px; background:#ccc; margin:0 auto; }
			section { width:960px; margin:0 auto; }
			section article { width:319px; height:300px; background:#555; margin-right:1px; float:left; }
			aside { position:absolute; top:100px; right:0px; width:100px; height:400px; background:#aaa; clear:both; }
			footer { width:960px; height:80px; background:#333; margin:0 auto; clear:both; }
		</style>
	</head>
	<body>
		<header>
			<nav></nav>
		</header>
		<figure></figure>
		<section>
			<article></article>
			<article></article>
			<article></article>
		</section>
		<aside></aside>
		<footer></footer>
<!--
	header : 문서의 헤더 부분의 구조를 나타내는 태그
	nav : 문서의 네비게이션 구조를 나타내는 태그
	figure : 문서의 멀티미디어 요소(웹문서에서 그림, 도표, 그래프 등과 같은 콘텐츠를 표현하는 데 사용)를 나타내는 태그
			figure 사용법 - https://dogleg.co.kr/?p=574
	section : 특정 콘텐츠들을 그룹화시켜주는 태그
	article : 작은 의미 단위의 콘텐츠를 나타내는 태그
	footer : 문서의 푸터 부분의 구조를 나타내는 태그
	aside : 문서의 사이드 콘텐츠. 즉, 본문과는 다른 서브 콘텐츠를 나타내는 태그
-->
	</body>
</html>
