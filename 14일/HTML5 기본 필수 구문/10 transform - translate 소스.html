<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>transform : translate</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:200px; height:200px; float:left; margin:100px; border:1px solid red; }
			div p { width:100%; height:100%; background:blue; opacity:0.3; }
			div:nth-child(1) p {  }
			
		</style>
	</head>
	<body>

		<div><p></p></div>
		<div><p></p></div>
		<div><p></p></div>
		<div><p></p></div>

<!--
	포토샵의 기능과 비슷한 변형 속성(transform)
	
	▶ translate : x축이나 y축으로 이동
				x축으로 이동 - transform : translateX(x축 이동거리);
				y축으로 이동 - transform : translateY(y축 이동거리);
				x, y축으로 동시 이동 - transform : translate(x축 이동거리, y축 이동거리);
	
				translate는 해당 요소의 원래 위치 값을 기준점으로 삼아 이동한다.
				만약 의 수치 값을 마이너스(-)로 설정하면 반대방향으로 이동한다.
-->
	</body>
</html>
