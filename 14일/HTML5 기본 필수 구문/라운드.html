<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>video 태그</title>
		<style>
			*{ margin:0; padding:0;}
			
			 div { width:150px; height:150px; float:left; background:lightblue; margin:10px; text-align:center; line-height:150px; }
			div:nth-child(2) { border-radius:30px; }
			div:nth-child(3) { border-radius:30px 0 0 0; }
			/* div:nth-child(3) { border-radius:30px 50%; } 30px-1,3면 적용(3번째 숫자가 없으므로 반대쪽인 1번째 숫자가 적용) / 50%-2,4면 적용(4번째 숫자가 없으므로 반대쪽인 2번째 숫자가 적용)*/
			/* div:nth-child(4) { border-radius:30px 30px 50%; } 1-30px,2-30px, 3-50%, 4-30px (해당 위치에 숫자가 없으므로 반대쪽 2면의 30px이 적용)*/
			div:nth-child(4) { border-radius:30px 30px 0 0; }
			div:nth-child(5) { border-radius:30px 30px 30px 0; }
			div:nth-child(6) { border-radius:50%; } /*75px*/
			div:nth-child(7) { border-radius:75px 75px 0 0; }
			div:nth-child(8) { border-radius:75px 0 0 75px; }
			div:nth-child(9) { border-radius:0 0 75px 75px; }
			div:nth-child(10) { border-radius:0 75px 0 75px; }
			div:nth-child(11) { border-radius:0 75px 75px 75px; }
			div:nth-child(12) { border-radius:75px 0 75px 75px; }
			div:nth-child(13) { border-radius:75px 75px 0 75px; }
			div:nth-child(14) { border-radius:75px 75px 75px 0; }
		</style>
	</head>
	<body>
<div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>

<!--
   border-radius는 폭의 반값을 주면 원이 된다.
   왼쪽부터 숫자가 시계방향으로 적용된다.
-->
	</body>
</html>
