<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>transition</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:400px; height:400px; background:red; margin:100px auto; transition:all 1s ease 0s; }
			
			
		</style>
	</head>
	<body>

		<div></div>
		

<!--
	transition - 예전의 플래시의 모션효과를 나타낼 수 있다... 전환효과
	
	▶ transition : 속성명  전환시간  가속도설정 지연시간;
			
			transition은 보통 가상 선택자인 :hover를 이용해 마우스 오버 시 변경된 CSS 형태로의 전환 효과를 적용한다.
			구문의 위치는 변경 후인 :hover 부분이 아니라 변경이 일어나기 전인 원래의 태그 선택자인다.
-->
	</body>
</html>
