<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>transform(3D 변형) : translateZ</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:600px; height:400px; margin:100px auto; border:1px solid #000; position:relative; perspective:1600px; }
			div p { width:100%; height:100%; background:blue; opacity:0.3; position:absolute; top:0; left:0; font:bold 60px 맑은고딕; color:#fff; }
			
			
			
			
		</style>
	</head>
	<body>

		<div>
			<p>박스1</p>
			<p>박스2</p>
			<p>박스3</p>
		</div>
		
		

<!--
	transform(3D 변형) - 3d로의 변형이 가능한 속성은 translate와 rotate이다.
	
	▶ translateZ : 브라우저를 바라보는 사용자 시점에서 앞, 뒤로 움직이는 느낌.
			transform:translateZ(이동거리);
			
			사용법은 기존의 translate와 같다.
			
			- : 사용자 기준으로 뒤쪽으로 멀리 이동.
			+ : 사용자 기준으로 가깝게 이동.
-->
	</body>
</html>
