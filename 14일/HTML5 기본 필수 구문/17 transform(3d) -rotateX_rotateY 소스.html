<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>transform(3D 변형) : rotateX_rotateY</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:300px; height:300px; float:left; margin:100px; border:1px solid #000; perspective:700px; }
			div p { width:100%; height:100%; background:blue; opacity:0.3; }
			
			
			                     
			
		</style>
	</head>
	<body>

		<div><p></p></div>
		<div><p></p></div>
		

<!--
	transform(3D 변형) - 3d로의 변형이 가능한 속성은 translate와 rotate이다.
	
	▶ rotateX_rotateY : 3d 공간에서 각각 x축과 y축으로 회전
			transform:rotateX(x축 회전각도);
			transform:rotateY(y축 회전각도);
-->
	</body>
</html>
