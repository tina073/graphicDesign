<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>transform : origin</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:200px; height:200px; float:left; margin:100px; border:1px solid #000; }
			
		</style>
	</head>
	<body>

		<div><p></p></div>
		
		
		

<!--
	포토샵의 기능과 비슷한 변형 속성(transform)
	
	▶ origin : 지금까지의 내용들은 요소들의 모양을 변형 시킬때 해당 요소의 정중앙을 기준으로 변형을 시켰는데 origin은 변형이 일어나는 기준점을 사용자 임의로 변경해 주는 기능이다.
			방향 설정 - transform-origin:left top;
			고정 px 설정 - transform-origin:20px 30px;
			퍼센트(%) 설정 - transform-origin:0% 100%;
			transform-origin의 추치중 첫번째는 가로 기준점, 두번째는 세로 기준점을 의미한다.
			각각의 수치사이는 콤마(,)를 넣지 않는다.
-->
	</body>
</html>
