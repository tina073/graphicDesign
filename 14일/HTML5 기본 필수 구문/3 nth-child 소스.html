<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>first-child, last-child, nth-child()</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			ul li { font-size:20px; font-weight:bold; }
			
		</style>
	</head>
	<body>
		<ol>
			<li>슈퍼맨</li>
			<li>배트맨</li>
			<li>아이언맨</li>
			<li>스파이더맨</li>
			<li>플래시맨</li>
		</ol>
		<h1>영웅들</h1>
		<ul>
			<li>슈퍼맨</li>
			<li>배트맨</li>
			<li>아이언맨</li>
			<li>스파이더맨</li>
			<li>플래시맨</li>
		</ul>

<!--
	기존에 같은 형식의 HTML 태그가 쭉 나열된 경우 특정 태그만 선택하기 위해서는 해당 태그에 ID나 CLASS명을 부여하였으나 CSS3에서 제공하는 nth-child선택자, 그리고 first-child, last-child를 이용하면 편리한다.
	지정된 부모가 기준이 된다. 지정된 부모가 없으면 body가 기준.	
-->
	</body>
</html>
