<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>border-radius</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:150px; height:150px; float:left; background:lightblue; margin:10px; text-align:center; line-height:150px; }
			
		</style>
	</head>
	<body>

		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div>14</div>

<!--
	border-radius는 폭의 반값을 주면 원이 된다.
	왼쪽부터 숫자가 시계방향으로 적용된다.
-->
	</body>
</html>
