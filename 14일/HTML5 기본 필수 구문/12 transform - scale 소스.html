<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>transform : scale</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:200px; height:200px; float:left; margin:100px; border:1px solid #000; }
			div p { width:100%; height:100%; background:blue; opacity:0.3; }
			
			
		</style>
	</head>
	<body>

		<div><p></p></div>
		<div><p></p></div>
		<div><p></p></div>
		
		
		

<!--
	포토샵의 기능과 비슷한 변형 속성(transform)
	
	▶ scale : 현재 요소의 크기를 기준으로 x축 또는 y축으로 해당 요소를 확대 또는 축소시킨다.
			x축으로 확대/축소 - transform : scaleX(x축비율);
			y축으로 확대/축소 - transform : scaleY(y축비율);
			x, y축으로 동시 확대/축소 - transform : scale(x축 비율, y축 비율);
	
			scale의 비율은 원본 크기 1을 기준으로 1보다 크면 확대, 1보다 작으면 축소.
			비율 값은 소수점이하로도 설정가능.
			마이너스(-)값은 지원하지 않음.
-->
	</body>
</html>
