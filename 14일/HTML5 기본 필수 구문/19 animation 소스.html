<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>animation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			@keyframes ani{
				0% { transform:rotate(0deg); }
				100% { transform:rotate(360deg); }
			}
			
			/* 
				@keyframes에 ani라는 이름을 부여한 뒤, 시작점에는 회전 값을 0도, 끝점에는 회전값을 360도 설정.
				모션을 설정할 <div>를 선택한 후 animation 구문을 통해서 미리 설정해둔 ani를 호출과 동시에 모션 속도는 2초, 가속도 없음으로 3회동안 한 방향으로 반복 설정한다.
			*/
				
		</style>
	</head>
	<body>

		<div></div>
		

<!--
	animation - 미리 지정해둔 설정 값에 따라 자동으로 실행되는 모션 만들기
	
	▶ @keyframes 모션이름{
				0% { 모션 시작점의 CSS 설정 }
				30% { 모션 중간점의 CSS 설정 }
				......
				100% { 모션 끝점의 CSS 설정 }
		}
		animation: 모션이름호출  시간  가속도  지연시간  반복횟수  방향지정;
		
		모션이름 : @keyframes에서 미리 정의한 모션을 호출.
		시간 : 0% ~ 100%까지의 실행 속도를 초 단위로 설정한다.  예)0.5s, 1s
		가속도 : 모션의 가속도를 지정. linear(가속도 없음)/ease(가속도 있음)
		지연시간 : 모션이 시작되기 전 지연시간을 지정. 생략 시 지연시간 없음.
		반복횟수 : 0% ~100%까지의 반복횟수를 지정. infinite 설정시 무한 반복.
		방향지정 : normal(0% ~ 100% 반복 실행)/alternate(0% ~ 100% 완료 시 다시 100% ~ 0% 반복)
			
			animation을 설정하기 위해서는 @keyframes라는 명령어를 이용해 해당 모션의 시작점과 끝점을 미리 설정해 놓은 뒤, animation 구문으로 @keyframes에서 미리 설정했던 모션을 호출하는 방식이다.
-->
	</body>
</html>
