			div { width:200px; height:200px; float:left; margin:100px; border:1px solid #000; }

		<div><p></p></div>
		
		
		

<!--
	포토샵의 기능과 비슷한 변형 속성(transform)
	
	▶ rotate : 현재 요소의 각도를 기준으로 해당 요소를 평면상에서 회전시킨다.
			transform : rotate(회전각도);
	
			회전각은  + :  시계방향, - : 반시계방향
			평면상에서 회전 시킬 경우 따로 x축, y축을 지정하지 않는다.
