<html lang="ko">
	<head>

		<title>mediaquery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:300px; height:300px; margin:100px auto; }
			
			/* 가로 폭이 1024px 이상일때 */
			
			/* 가로 폭이 640px 이상이고, 1023px 이하일때 */
			
			/* 가로 폭이 639px 이하일때 */
			
		</style>
	</head>
	<body>

		<div></div>
		

<!--
	mediaquery - 해상도별 로 서로 다른 CSS를 연결하여 상황에 맞는 최적화도니 디자인을 제공하는 반응형 웹의 기본 개념
	
	▶ @media screen and (min-width:최소 넓이폭) and (max-width:최대 넓이폭){
				해당 조건에 부합 될 때 연결할 CSS 구문
		}
