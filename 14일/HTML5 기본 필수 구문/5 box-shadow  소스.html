<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>box-shadow</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:300px; height:300px; float:left; background:lightblue; margin:50px; }
			
		</style>
	</head>
	<body>

		<div></div>
		<div></div>

<!--
	box-shadow:가로축거리 세로축거리 블러값 색상
	+ : 가로-오른쪽, 세로-아래쪽
	- : 가로-왼쪽, 세로-위쪽
-->
	</body>
</html>
