			*{ margin:0; padding:0;}
			
			 div { width:300px; height:300px; float:left; background:lightblue; margin:50px; }

			div:nth-child(2) {box-shadow:10px -10px 5px #333; }
		</style>
	</head>
	<body>
      <div></div>
      <div></div>

<!--
   text-shadow:가로축거리 세로축거리 블러값 색상
   + : 가로-오른쪽, 세로-아래쪽
   - : 가로-왼쪽, 세로-위쪽
-->
	</body>
