<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>html5의 새로운 태그</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			#header { width:960px; height:100px; background:#555; margin:0 auto; }
			#header #navi { width:600px; height:40px; float:right; margin-top:30px; margin-right:20px; background:#ffdc3c; }
			#visual { width:960px; height:300px; background:#80e12a; margin:0 auto; }
			#group { width:960px; margin:0 auto; }
			#group p { width:319px; height:300px; background:#da70d6; margin-right:1px; float:left; }
			#sidebanner { position:absolute; top:100px; right:0px; width:100px; height:400px; background:#ff9100; clear:both; }
			#footer { width:960px; height:80px; background:#333; margin:0 auto; clear:both; }
		</style>
	</head>
	<body>
		<div id="header">
			<div id="navi"></div>
		</div>
		
		<div id="visual"></div>
		
		<div id="group">
			<p></p>
			<p></p>
			<p></p>
		</div>
		
		<div id="sidebanner"></div>
		
		<div id="footer"></div>
<!--
	header : 문서의 헤더 부분의 구조를 나타내는 태그
	nav : 문서의 네비게이션 구조를 나타내는 태그
	figure : 문서의 멀티미디어 요소를 나타내는 태그
	section : 특정 콘텐츠들을 그룹화시켜주는 태그
	article : 작은 의미 단위의 콘텐츠를 나타내는 태그
	footer : 문서의 푸터 부분의 구조를 나타내는 태그
	aside : 문서의 사이드 콘텐츠. 즉, 본문과는 다른 서브 콘텐츠를 나타내는 태그
-->
	</body>
</html>
