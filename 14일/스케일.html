<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Html5의 새로운 태그</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<style>
			*{ margin:0; padding:0; }
			
			div { width:200px; height:200px; float:left; margin:100px; border:1px solid red; }
			div p { width:100%; height:100%; background:blue; opacity:0.3; }
			div:nth-child(1) p { tarnsform : scaleX(1.5)}
			div:nth-child(2) p { tarnsform : scaleY(0.5)}
			div:nth-child(3) p { tarnsform : scale(2)}
			
		</style>
	</head>
	<body>
<div><p></p></div>
<!--
   포토샵의 기능과 비슷한 변형 속성(transform)
   
   ▶ rotate : 현재 요소의 각도를 기준으로 해당 요소를 평면상에서 회전시킨다.
         transform : rotate(회전각도);
   
         회전각은  + :  시계방향, - : 반시계방향
         평면상에서 회전 시킬 경우 따로 x축, y축을 지정하지 않는다.
-->
	</body>
</html>
