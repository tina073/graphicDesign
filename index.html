<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>조윤정 - 포토샵</title>
    <style>
        * {margin: 0; padding: 0;}

        body {
            background-color: #ddd;
        }

        .pf {
            width: 600px;
            margin: 100px auto;
        }

        /*margin : 상하단 좌우*/
        .pf>div {
            margin-bottom: 100px;
        }

        .pf img {
            width: 600px;
            border: 10px solid #fff;
            box-shadow: 0 0 30px rgba (0,0,0,0,3);
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- .pf -->
    <div class="pf">
    <!-- div>a>img -->
    <!-- # : 임시링크 -->
    <div><a href="#"><img src="./images/1.jpg" alt="1"></a></div>
    <div><a href="#"><img src="./images/2.jpg" alt="2"></a></div>
    <div><a href="#"><img src="./images/3.jpg" alt="3"></a></div>
    <div><a href="#"><img src="./images/4.jpg" alt="4"></a></div>
    <div><a href="#"><img src="./images/5.png" alt="5"></a></div>
    <div><a href="#"><img src="./images/6.jpg" alt="6"></a></div>
    <div><a href="#"><img src="./images/7.jpg" alt="7"></a></div>
    <div><a href="#"><img src="./images/8.jpg" alt="8"></a></div>
    <div><a href="#"><img src="./images/9.jpg" alt="9"></a></div>
    <div><a href="#"><img src="./images/10.jpg" alt="10"></a></div>
    <div><a href="#"><img src="./images/11.gif" alt="10"></a></div>
</div>
</body>

</html>
